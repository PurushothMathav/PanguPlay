<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanguPlay IPL2025 Live</title>
    <style>
        :root {
            --primary-color: #5716a4;
            --secondary-color: #ff4500;
            --accent-color: #f50796;
            --light-color: #ffffff;
            --dark-color: #1a1a1a;
            --bg-color: #5716a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 0 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: rgba(87, 22, 164, 0.9);
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
        }

        .logo-text span {
            color: #f50796;
        }

        .back-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button svg {
            margin-right: 5px;
        }

        .stream-title {
            color: #ff4500;
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* Video Container Styles */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 10px auto;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #000;
            background-color: #000;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video control buttons */
        .video-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .note {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin: 15px auto;
            color: var(--dark-color);
            text-align: center;
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }
            
            .stream-title {
                font-size: 20px;
                margin: 10px 0;
            }
            
            .video-container {
                margin: 5px auto;
            }
            
            .note {
                font-size: 14px;
                padding: 10px;
                margin: 10px auto;
            }
            
            .video-controls {
                bottom: 5px;
                right: 5px;
            }
            
            .control-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
        
        /* Fullscreen in landscape orientation */
        :fullscreen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-webkit-full-screen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-moz-full-screen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-ms-fullscreen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="goToHome()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Home
                </button>
                <div class="logo-text">PANGU<span>PLAY</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="stream-title">IPL 2025 LIVE STREAM</h1>
        
        <div class="video-container" id="video-container">
            <div class="iframe-wrapper">
                <iframe 
                    id="stream-iframe"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-fullscreen"
                    allowfullscreen
                    src="https://cdn.crichdplays.ru/embed2.php?id=starsp"
                    scrolling="no">
                    Your Browser Does not Support Iframe
                </iframe>
            </div>
            
            <!-- Our custom video controls - only fullscreen button now -->
            <div class="video-controls" id="video-controls">
                <button class="control-button" id="fullscreen-toggle">Fullscreen</button>
            </div>
        </div>
        
        <div class="note">
            <p>Enjoy watching IPL 2025!</p>
        </div>
    </div>

    <script>
        // Function to navigate to home page
        function goToHome() {
            window.location.href = "index.html";
        }
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            
            // Fullscreen toggle functionality
            fullscreenToggle.addEventListener('click', function() {
                try {
                    // First check if we're already in fullscreen
                    const isFullscreen = document.fullscreenElement || 
                                        document.webkitFullscreenElement || 
                                        document.mozFullScreenElement || 
                                        document.msFullscreenElement;
                    
                    if (!isFullscreen) {
                        // Try to enter fullscreen
                        if (videoContainer.requestFullscreen) {
                            videoContainer.requestFullscreen({navigationUI: "hide"});
                        } else if (videoContainer.webkitRequestFullscreen) {
                            videoContainer.webkitRequestFullscreen({navigationUI: "hide"});
                        } else if (videoContainer.mozRequestFullScreen) {
                            videoContainer.mozRequestFullScreen({navigationUI: "hide"});
                        } else if (videoContainer.msRequestFullscreen) {
                            videoContainer.msRequestFullscreen({navigationUI: "hide"});
                        }
                        
                        // Force landscape orientation for mobile devices
                        try {
                            if (screen.orientation && screen.orientation.lock) {
                                screen.orientation.lock('landscape').catch(e => {
                                    console.log("Could not lock orientation: ", e);
                                });
                            }
                        } catch (e) {
                            console.log("Orientation API not supported");
                        }
                    } else {
                        // Exit fullscreen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // Release orientation lock
                        try {
                            if (screen.orientation && screen.orientation.unlock) {
                                screen.orientation.unlock();
                            }
                        } catch (e) {
                            console.log("Orientation API not supported");
                        }
                    }
                } catch (e) {
                    console.log("Fullscreen error:", e);
                }
            });
            
            // Listen for fullscreen change events to update UI
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                const isFullscreen = document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement;
                                   
                if (isFullscreen) {
                    fullscreenToggle.textContent = "Exit Fullscreen";
                } else {
                    fullscreenToggle.textContent = "Fullscreen";
                }
            }
        });
    </script>
</body>
</html>
