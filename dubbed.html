    .menu-icon { font-size: 24px; cursor: pointer; display: none; }
    .search-bar { position: relative; margin-left: 20px; }
    .search-bar input { padding: 5px 10px; border: none; border-radius: 20px; outline: none; }

    .search-results div:hover { background: #333; }
	.search-bar { position: relative; display: flex; align-items: center; }
	#searchInput { padding-right: 30px; /* Make space for the button */ }
	#clearButton { position: absolute; right: 5px; background: none; border: none; font-size: 16px; cursor: pointer; display: none; /* Initially hidden */ }

    .mobile-menu { position: fixed; left: -250px; top: 0; width: 250px; height: 100%; background: #1f1f1f; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 2000; }
    .mobile-menu a { margin: 15px 0; font-size: 18px; }

    .section { padding: 20px 15px; }
    .section h2 { margin-bottom: 15px; font-size: 18px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
    .card { background: #1f1f1f; border-radius: 10px; overflow: hidden; transition: 0.3s; font-size: 12px; text-align: center; cursor: pointer; }
    .card:hover { transform: scale(1.05); }

    footer { text-align: center; padding: 20px; font-size: 14px; background: #1f1f1f; margin-top: 20px; }

    @media(max-width:768px) {
      .nav-links { display: none; }
      .menu-icon { display: block; }
    }
	
	
	/* Back to top button styling */

      display: none; /* Hidden by default */
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: #1a365d;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }
    
    #backToTopBtn:hover {
      background-color: #0f2042;
      transform: translateY(-3px);
    }
    
    /* Adding arrow icon inside button */

      content: "â†‘";

      left: 50%;

<script>
// Get the button
    const backToTopButton = document.getElementById("backToTopBtn");
    
    // When the user scrolls down 300px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    }
    
    // When the user clicks on the button, scroll to the top of the document
    backToTopButton.addEventListener("click", function() {
      // For smooth scrolling
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
      
      // Alternative method for older browsers
      // document.body.scrollTop = 0; // For Safari
      // document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    });


const searchInput = document.getElementById("searchInput");
const clearButton = document.getElementById("clearButton");
const searchResults = document.getElementById("searchResults"); // Get search results container

searchInput.addEventListener("input", function () {
    clearButton.style.display = this.value ? "block" : "none";
});

clearButton.addEventListener("click", function () {
    searchInput.value = ""; // Clears search box text
    searchResults.innerHTML = ""; // Clears search results
    clearButton.style.display = "none"; // Hide the button
    searchInput.focus(); // Keep focus in search box
});

const mobileMenu = document.getElementById("mobileMenu");
const menuIcon = document.querySelector(".menu-icon");

function toggleMenu() {
    if (mobileMenu.style.left === "0px") {
        mobileMenu.style.left = "-250px";
    } else {
        mobileMenu.style.left = "0px";
    }
}

// Close mobile menu when clicking outside of it
document.addEventListener("click", function (event) {
    if (!mobileMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        mobileMenu.style.left = "-250px";
    }
});

function searchFunction() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const results = document.getElementById('searchResults');
  results.innerHTML = '';
  if (input.length > 0) {
    const filtered = videos.filter(v => v.title.toLowerCase().includes(input));
    filtered.forEach(v => {
      const div = document.createElement('div');
      div.innerText = v.title;
      div.onclick = () => openPlayer(v);
      results.appendChild(div);
    });
    results.style.display = 'block';
  } else {
    results.style.display = 'none';
  }
}

function openPlayer(video) {
  const details = encodeURIComponent(JSON.stringify(video.details));
  let url = `player.html?title=${encodeURIComponent(video.title)}&image=${encodeURIComponent(video.image)}&details=${details}`;
  if (video.type === 'series') {
    const episodes = encodeURIComponent(JSON.stringify(video.episodes));
    url += `&id=${video.id}&episodes=${episodes}`;
  } else {
    url += `&video=${encodeURIComponent(video.video)}`;
  }
  window.location.href = url;
}

function parseDate(dateString) {
  // Convert '18 April 2025' into a Date object
  return new Date(Date.parse(dateString));
}

function loadDubbed() {
  const dubbed = document.getElementById('dubbedList');

  // Sort dubbed movies/shows by lastUpdated in descending order (latest first)
  videos
    .filter(v => v.type === 'dubbed')
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .forEach(v => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${v.image}"><div style="padding:5px">${v.title}</div>`;
      card.onclick = () => openPlayer(v);
      dubbed.appendChild(card);
    });
}

loadDubbed();
