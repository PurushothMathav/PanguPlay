<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanguPlay IPL2025 Live</title>
    <style>
        :root {
            --primary-color: #5716a4;
            --secondary-color: #ff4500;
            --accent-color: #f50796;
            --light-color: #ffffff;
            --dark-color: #1a1a1a;
            --bg-color: #5716a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 0 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: rgba(87, 22, 164, 0.9);
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
        }

        .logo-text span {
            color: #f50796;
        }

        .back-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button svg {
            margin-right: 5px;
        }

        .stream-title {
            color: #ff4500;
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* Video Container Styles */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 10px auto;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #000;
            background-color: #000;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video control buttons */
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Smart container to selectively block bad areas */
        .redirect-blocker {
            position: absolute;
            z-index: 10;
            background-color: transparent;
            cursor: default;
        }

        /* Special notification when user tries to click on redirect areas */
        .block-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .unmute-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 15;
            cursor: pointer;
            border: 1px solid white;
        }

        .note {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin: 15px auto;
            color: var(--dark-color);
            text-align: center;
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }
            
            .stream-title {
                font-size: 20px;
                margin: 10px 0;
            }
            
            .video-container {
                margin: 5px auto;
            }
            
            .note {
                font-size: 14px;
                padding: 10px;
                margin: 10px auto;
            }
            
            .video-controls {
                bottom: 5px;
                left: 5px;
            }
            
            .control-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true' disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'></script>

    <header>
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="goToHome()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Home
                </button>
                <div class="logo-text">PANGU<span>PLAY</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="stream-title">IPL 2025 LIVE STREAM</h1>
        
        <div class="video-container" id="video-container">
            <div class="iframe-wrapper">
                <iframe 
                    id="stream-iframe"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-fullscreen"
                    allowfullscreen
                    src="https://cdn.crichdplays.ru/embed2.php?id=starsp"
                    scrolling="no">
                    Your Browser Does not Support Iframe
                </iframe>
            </div>
            
            <!-- Unmute prompt that users can click -->
            <div class="unmute-prompt" id="unmute-prompt">CLICK HERE TO UNMUTE</div>
            
            <!-- Our custom video controls -->
            <div class="video-controls" id="video-controls">
                <button class="control-button" id="mute-toggle">Unmute</button>
                <button class="control-button" id="fullscreen-toggle">Fullscreen</button>
            </div>
            
            <!-- This div will show notifications when clicks are blocked -->
            <div class="block-notice" id="block-notice">Redirect blocked!</div>
        </div>
        
        <div class="note">
            <p>Enjoy watching IPL 2025 without any interruptions! This stream is protected from redirects.</p>
        </div>
    </div>

    <script>
        // Function to navigate to home page
        function goToHome() {
            window.location.href = "index.html";
        }
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const iframe = document.getElementById('stream-iframe');
            const unmutePrompt = document.getElementById('unmute-prompt');
            const muteToggle = document.getElementById('mute-toggle');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            const blockNotice = document.getElementById('block-notice');
            
            // Create redirect blockers for known ad areas
            function createBlockers() {
                // Top area (often has overlays/ads)
                const topBlocker = document.createElement('div');
                topBlocker.className = 'redirect-blocker';
                topBlocker.style.top = '0';
                topBlocker.style.left = '0';
                topBlocker.style.width = '100%';
                topBlocker.style.height = '60px'; // Height of top area to block
                
                // Side areas (often have overlays/ads)
                const leftBlocker = document.createElement('div');
                leftBlocker.className = 'redirect-blocker';
                leftBlocker.style.top = '60px';
                leftBlocker.style.left = '0';
                leftBlocker.style.width = '60px';
                leftBlocker.style.height = 'calc(100% - 60px)';
                
                const rightBlocker = document.createElement('div');
                rightBlocker.className = 'redirect-blocker';
                rightBlocker.style.top = '60px';
                rightBlocker.style.right = '0';
                rightBlocker.style.width = '60px';
                rightBlocker.style.height = 'calc(100% - 60px)';
                
                // Add blockers to container
                videoContainer.appendChild(topBlocker);
                videoContainer.appendChild(leftBlocker);
                videoContainer.appendChild(rightBlocker);
                
                // Add event listeners to blockers
                [topBlocker, leftBlocker, rightBlocker].forEach(blocker => {
                    blocker.addEventListener('click', blockRedirect);
                    blocker.addEventListener('touchstart', blockRedirect, { passive: false });
                });
            }
            
            // Function to show notification when redirect is blocked
            function blockRedirect(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Show notification
                blockNotice.style.opacity = '1';
                setTimeout(() => {
                    blockNotice.style.opacity = '0';
                }, 1500);
                
                return false;
            }
            
            // Handle unmute prompt click
            unmutePrompt.addEventListener('click', function() {
                // Try to unmute the video
                unmuteVideo();
                // Hide the prompt
                unmutePrompt.style.display = 'none';
            });
            
            // Function to attempt unmuting the video
            function unmuteVideo() {
                try {
                    // First try to access iframe directly
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        const videoElement = iframeDoc.querySelector('video');
                        if (videoElement) {
                            videoElement.muted = false;
                            muteToggle.textContent = "Mute";
                        }
                    }
                } catch (e) {
                    console.log("Trying alternative unmute method");
                    
                    // If we can't access iframe directly, use postMessage API
                    iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    
                    // Update button text
                    muteToggle.textContent = "Mute";
                }
            }
            
            // Toggle mute/unmute
            muteToggle.addEventListener('click', function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        const videoElement = iframeDoc.querySelector('video');
                        if (videoElement) {
                            videoElement.muted = !videoElement.muted;
                            muteToggle.textContent = videoElement.muted ? "Unmute" : "Mute";
                        }
                    }
                } catch (e) {
                    // Fallback method
                    if (muteToggle.textContent === "Unmute") {
                        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                        muteToggle.textContent = "Mute";
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                        muteToggle.textContent = "Unmute";
                    }
                }
            });
            
            // Toggle fullscreen
            fullscreenToggle.addEventListener('click', function() {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.mozRequestFullScreen) {
                    videoContainer.mozRequestFullScreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
            });
            
            // When iframe loads, implement redirect protection
            iframe.addEventListener('load', function() {
                // Wait a moment for iframe content to fully load
                setTimeout(() => {
                    // Create blockers for problematic areas
                    createBlockers();
                    
                    // Some videos auto-play muted - attempt to detect this
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc) {
                            const videoElement = iframeDoc.querySelector('video');
                            if (videoElement && videoElement.muted) {
                                // Leave unmute prompt visible
                            } else {
                                // Hide unmute prompt if video is already playing with sound
                                unmutePrompt.style.display = 'none';
                            }
                        }
                    } catch (e) {
                        // If we can't detect, leave unmute prompt visible
                        console.log("Could not determine if video is muted");
                    }
                }, 1000);
            });
            
            // Add additional mobile-specific protection
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.addEventListener('touchstart', function(e) {
                    // If the touch is outside the safe video area, analyze it
                    const touch = e.touches[0];
                    const videoRect = videoContainer.getBoundingClientRect();
                    
                    // Calculate safe area (avoiding edges)
                    const safeLeft = videoRect.left + 60;
                    const safeRight = videoRect.right - 60;
                    const safeTop = videoRect.top + 60;
                    
                    // If touch is in potentially dangerous area
                    if (e.target.closest('.redirect-blocker') || 
                        touch.clientX < safeLeft || 
                        touch.clientX > safeRight || 
                        touch.clientY < safeTop) {
                        // Only if we're touching inside the video container
                        if (touch.clientX >= videoRect.left && 
                            touch.clientX <= videoRect.right && 
                            touch.clientY >= videoRect.top && 
                            touch.clientY <= videoRect.bottom) {
                            e.preventDefault();
                            blockNotice.style.opacity = '1';
                            setTimeout(() => {
                                blockNotice.style.opacity = '0';
                            }, 1500);
                            return false;
                        }
                    }
                }, { passive: false });
            }
        });
    </script>
</body>
</html>
