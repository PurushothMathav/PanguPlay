<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Player - PanguPlay</title>
  <!-- Add Video.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video-js.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #202020;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 0;
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .back-button:hover {
      background-color: #ff6347;
      transform: translateX(-5px);
    }

    .back-button svg {
      margin-right: 5px;
    }

    .heading {
      margin: 0 auto;
      font-size: 24px;
    }

    .video-content {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .video-container {
      width: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    /* Custom Video.js styling */
    .video-js {
      width: 100%;
      height: 600px;
      border-radius: 10px;
    }

    /* Custom Video.js controls color */
    .video-js .vjs-control-bar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .video-js .vjs-big-play-button {
      background-color: rgba(255, 69, 0, 0.7);
      border-color: #ff4500;
    }

    .video-js .vjs-big-play-button:hover {
      background-color: #ff4500;
    }

    .video-js .vjs-play-progress {
      background-color: #ff4500;
    }
    
    /* Fallback video styling */
    video.native-player {
      width: 100%;
      height: auto;
      max-height: 600px;
      display: block;
      border-radius: 10px;
    }

    .video-details-container {
      display: flex;
      background-color: #303030;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .video-image-container {
      flex: 0 0 200px;
      position: relative;
    }

    .video-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quality-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 69, 0, 0.9);
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .video-details {
      flex: 1;
      padding: 20px;
      text-align: left;
    }

    .video-details h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff4500;
    }

    .video-details p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .detail-row {
      display: flex;
      margin-bottom: 8px;
    }

    .detail-label {
      flex: 0 0 100px;
      font-weight: bold;
      color: #bbbbbb;
    }

    .detail-value {
      flex: 1;
      color: #ffffff;
    }

    .movie-rating {
      display: inline-block;
      padding: 5px 10px;
      background-color: #ff4500;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .genres-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-tag {
      background-color: #424242;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background-color: #444;
      margin: 15px 0;
    }

    .player-selection {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .player-toggle {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .player-toggle:hover {
      background-color: #444;
    }

    /* Responsive design improvements */
    @media only screen and (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .header {
        margin-bottom: 15px;
      }

      .back-button {
        padding: 6px 12px;
        font-size: 14px;
      }

      .heading {
        font-size: 20px;
      }

      .video-js {
        height: 350px;
      }

      .video-details-container {
        flex-direction: column;
      }

      .video-image-container {
        flex: 0 0 auto;
        height: 200px; /* Fixed height */
        width: 100%;
      }
      
      .video-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Changed from cover to prevent cropping */
      }

      .quality-badge {
        top: 10px;
        right: 10px;
      }

      .video-details {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
      }

      .detail-row {
        flex-direction: row; /* Keep as row even on mobile */
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .detail-label {
        flex: 0 0 85px; /* Slightly smaller on mobile */
        margin-bottom: 0;
        font-size: 14px;
      }

      .detail-value {
        flex: 1;
        min-width: 60%; /* Ensure enough space */
        line-height: 1.4;
      }

      .genres-list {
        justify-content: flex-start;
        margin-top: 5px;
      }
    }

    @media only screen and (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
        margin: 10px auto;
        border-radius: 0; /* Full width on smallest screens */
      }

      .header {
        margin-bottom: 10px;
      }
      
      .heading {
        font-size: 18px;
      }

      .video-js {
        height: 250px;
        border-radius: 8px;
      }

      video.native-player {
        max-height: 250px;
        border-radius: 8px;
      }

      .video-details-container {
        border-radius: 8px;
      }

      .video-details h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .video-image-container {
        height: 180px; /* Even smaller height on smallest screens */
      }
      
      .detail-row {
        margin-bottom: 10px;
      }
      
      .detail-label {
        flex: 0 0 80px;
        font-size: 13px;
      }
      
      .genre-tag {
        font-size: 12px;
        padding: 2px 8px;
        margin-bottom: 4px;
      }
      
      .movie-rating {
        font-size: 13px;
        padding: 3px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="goToHome()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </button>
      <h1 class="heading">PanguPlay Video Player</h1>
    </div>

    <div class="video-content">
      <div class="player-selection">
        <button id="togglePlayer" class="player-toggle">Switch to Standard Player</button>
      </div>

      <div class="video-container">
        <!-- Video.js player (enhanced with HEVC support) -->
        <video id="videoJsPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" style="display:block;">
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
          </p>
        </video>
        
        <!-- Native HTML5 player as fallback -->
        <video id="nativePlayer" class="native-player" controls preload="metadata" playsinline webkit-playsinline style="display:none;">
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-details-container">
        <div class="video-image-container">
          <img id="videoImage" src="" alt="Video Image" class="video-image">
          <div id="qualityBadge" class="quality-badge">HDRip</div>
        </div>
        <div class="video-details" id="videoDetails">
          <h2 id="videoTitle">Movie Title</h2>
          
          <div class="detail-row">
            <div class="detail-label">Rating:</div>
            <div class="detail-value">
              <span id="movieRating" class="movie-rating">9.5/10</span>
            </div>
          </div>
          
          <div class="divider"></div>
          
          <div class="detail-row">
            <div class="detail-label">Director:</div>
            <div id="director" class="detail-value">Director Name</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Starring:</div>
            <div id="starring" class="detail-value">Actor Names</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Genres:</div>
            <div class="detail-value">
              <div id="genres" class="genres-list">
                <!-- Genres will be added here dynamically -->
              </div>
            </div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Quality:</div>
            <div id="quality" class="detail-value">Video Quality</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Language:</div>
            <div id="language" class="detail-value">Video Language</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Updated:</div>
            <div id="lastUpdated" class="detail-value">Last Updated Date</div>
          </div>

          <div id="codecInfo" class="detail-row" style="display:none;">
            <div class="detail-label">Codec:</div>
            <div id="codecValue" class="detail-value">Detecting...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Video.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.20.3/video.min.js"></script>
  
  <script>
    // Function to go back to home page
    function goToHome() {
      window.location.href = 'index.html';
    }
    
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetailsEncoded = urlParams.get('details');
    
    let currentPlayer = 'videojs'; // Start with Video.js player
    let videoJsPlayer = null;
    
    // Initialize the Video.js player
    function initializeVideoJsPlayer(url) {
      if (videoJsPlayer) {
        videoJsPlayer.dispose();
      }
      
      videoJsPlayer = videojs('videoJsPlayer', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: true,
        sources: [{
          src: url,
          type: 'video/mp4'
        }],
        html5: {
          hls: {
            overrideNative: true
          },
          nativeVideoTracks: false,
          nativeAudioTracks: false,
          nativeTextTracks: false
        }
      });
      
      // Handle error event
      videoJsPlayer.on('error', function() {
        console.log('Video.js player error detected');
        
        // If Video.js fails, auto-switch to native player
        if (currentPlayer === 'videojs') {
          switchToNativePlayer();
          document.getElementById('togglePlayer').textContent = 'Switch to Enhanced Player';
        }
      });
    }
    
    // Switch to native HTML5 player
    function switchToNativePlayer() {
      if (videoJsPlayer) {
        videoJsPlayer.pause();
        document.getElementById('videoJsPlayer').style.display = 'none';
      }
      
      const nativePlayer = document.getElementById('nativePlayer');
      nativePlayer.style.display = 'block';
      currentPlayer = 'native';
      
      // Try to play the native player
      nativePlayer.play().catch(e => {
        console.log('Native player failed to auto-play:', e);
      });
    }
    
    // Switch to Video.js player
    function switchToVideoJsPlayer() {
      const nativePlayer = document.getElementById('nativePlayer');
      nativePlayer.pause();
      nativePlayer.style.display = 'none';
      
      document.getElementById('videoJsPlayer').style.display = 'block';
      currentPlayer = 'videojs';
      
      // Try to play the video.js player
      if (videoJsPlayer) {
        videoJsPlayer.play();
      }
    }
    
    // Toggle between players
    document.getElementById('togglePlayer').addEventListener('click', function() {
      if (currentPlayer === 'videojs') {
        switchToNativePlayer();
        this.textContent = 'Switch to Enhanced Player';
      } else {
        switchToVideoJsPlayer();
        this.textContent = 'Switch to Standard Player';
      }
    });
    
    // Update the page with video information
    if (videoUrl && videoTitle && videoImage && videoDetailsEncoded) {
      const decodedVideoUrl = decodeURIComponent(videoUrl);
      
      // Set native video source
      const nativePlayer = document.getElementById('nativePlayer');
      nativePlayer.src = decodedVideoUrl;
      
      // Initialize Video.js player
      initializeVideoJsPlayer(decodedVideoUrl);
      
      // Set video title
      document.getElementById('videoTitle').textContent = videoTitle;
      document.title = videoTitle + ' - PanguPlay';
      
      // Error handling for native player
      nativePlayer.addEventListener('error', function(e) {
        console.error('Native player error:', nativePlayer.error);
        
        // If we're using the native player and it fails, try the Video.js player
        if (currentPlayer === 'native') {
          switchToVideoJsPlayer();
          document.getElementById('togglePlayer').textContent = 'Switch to Standard Player';
        }
      });
      
      // Set video image
      document.getElementById('videoImage').src = decodeURIComponent(videoImage);
      
      // Show codec information
      document.getElementById('codecInfo').style.display = 'flex';
      
      // Parse and set video details
      try {
        const details = JSON.parse(decodeURIComponent(videoDetailsEncoded));
        
        // Set movie details
        document.getElementById('director').textContent = details.director || 'Not Available';
        document.getElementById('starring').textContent = details.starring || 'Not Available';
        document.getElementById('quality').textContent = details.quality || 'Not Available';
        document.getElementById('language').textContent = details.language || 'Not Available';
        document.getElementById('lastUpdated').textContent = details.lastUpdated || 'Not Available';
        document.getElementById('movieRating').textContent = details.movieRating || 'N/A';
        document.getElementById('qualityBadge').textContent = details.quality || 'HD';
        
        // Set genres as tags
        const genresContainer = document.getElementById('genres');
        genresContainer.innerHTML = '';
        
        if (details.genres) {
          const genresList = details.genres.split(', ');
          genresList.forEach(genre => {
            const genreTag = document.createElement('span');
            genreTag.className = 'genre-tag';
            genreTag.textContent = genre;
            genresContainer.appendChild(genreTag);
          });
        } else {
          genresContainer.textContent = 'Not Available';
        }
      } catch (error) {
        console.error('Error parsing video details:', error);
      }
    } else {
      alert('Video information is incomplete. Returning to home page.');
      goToHome();
    }
    
    // Check for codec information when metadata is loaded
    document.getElementById('nativePlayer').addEventListener('loadedmetadata', function() {
      document.getElementById('codecValue').textContent = 'Standard H.264/MP4';
    });
    
    // If Video.js player loads successfully, assume it's handling HEVC
    if (videoJsPlayer) {
      videoJsPlayer.on('loadedmetadata', function() {
        document.getElementById('codecValue').textContent = 'HEVC/H.265 (Enhanced Player)';
      });
    }
  </script>
</body>
</html>
