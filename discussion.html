<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Discussion - PanguPlay</title>
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --light-bg: #232323;
            --text-color: #ffffff;
            --border-color: #333;
            --comment-bg: #1e1e1e;
            --comment-text: #dddddd;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }
        
        header {
            background-color: var(--light-bg);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            text-align: center;
        }
        
        #disqus_thread {
            padding: 20px;
            background-color: var(--comment-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            color: var(--comment-text);
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .active-nav {
            color: var(--primary-color) !important;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 3px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            #disqus_thread {
                padding: 15px;
            }
        }

        .comments-container {
            background-color: var(--comment-bg);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: var(--comment-text);
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        h1 {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="ipl2025.html">Live TV</a>
                <a href="#" class="active-nav">Discussions</a>
            </div>
        </div>
        <h1>Join the Discussion</h1>
    </header>
    
    <div class="comments-container">
        <div id="disqus_thread"></div>
        <script>
            (function() { 
                var d = document, s = d.createElement('script');
                s.src = 'https://panguplay.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>
    
    <footer>
        <p>&copy; 2025 PanguPlay. All rights reserved.</p>
    </footer>

    <script id="dsq-count-scr" src="//panguplay.disqus.com/count.js" async></script>
</body>
</html>
