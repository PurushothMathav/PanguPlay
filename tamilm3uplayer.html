    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #f1f1f1;
            --highlight-color: #e94560;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
		
		header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 0;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #d32e4b;
            transform: translateY(-2px);
        }
		
        .channel-btn {
            background-color: #2C2D3A;
            color: #A0A0A0;
            transition: all 0.3s ease;
        }
        .channel-btn:hover {
            background-color: #3A3B4E;
        }
        .channel-btn.active {
            background-color: #2563EB;
            color: white;
        }
        .hidden {
            display: none !important;
        }
		
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column !important;
            }
            
            .channel-sidebar {
                width: 100% !important;
                max-height: 300px;
                margin-bottom: 15px;
            }
            
            .video-container {
                flex: 1;
                width: 100% !important;
            }
            
            header {
                padding-top: 60px; /* Make room for the home button */
            }
            
            .home-button {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .home-button:hover {
                transform: translateX(-50%) translateY(-2px);
            }
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen flex flex-col">
        <header>
            <a href="index.html" class="home-button">
                <span>⌂</span> Home
            </a>
            <h1>PanguPlay Live TV</h1>
            <p>Watch your favorite Tamil channels</p>
        </header>

        <div class="flex flex-1 overflow-hidden main-container">
            <!-- Channel List -->
            <div class="w-64 bg-[#252637] p-4 space-y-2 overflow-y-auto channel-sidebar">
                <input 
                    id="channel-search" 
                    type="text" 
                    placeholder="Search channels..." 
                    class="w-full px-3 py-2 bg-[#2C2D3A] text-white rounded mb-4"
                >
                <select id="category-filter" class="w-full px-3 py-2 bg-[#2C2D3A] text-white rounded mb-4">
                    <option value="">All Categories</option>
                </select>

                <div id="channel-list">
                    <!-- Channels will be dynamically populated -->
                </div>
            </div>

            <!-- Video Player -->
            <div class="flex-1 p-4 video-container">
                <div class="bg-[#252637] rounded-lg overflow-hidden h-full flex flex-col">
                    <div id="current-channel" class="bg-[#1E1E2C] text-white p-4 text-center">
                        No Channel Selected
                    </div>
                    <div class="flex-1 bg-black flex items-center justify-center">
                        <video 
                            id="video-player" 
                            class="w-full max-h-full" 
                            controls 
                            autoplay
                        >
                            Your browser does not support the video element.
                        </video>
                    </div>
                    <div class="flex justify-end p-2">
                        <button class="mr-2 bg-gray-700 text-white p-2 rounded">

                            </svg>
                        </button>
                        <button class="bg-gray-700 text-white p-2 rounded">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center text-gray-500 p-4">
            © 2025 PanguPlay. All rights reserved.
        </div>
    </div>

        const videoPlayer = document.getElementById('video-player');
        const channelList = document.getElementById('channel-list');
        const currentChannelDisplay = document.getElementById('current-channel');
        const searchInput = document.getElementById('channel-search');
        const categoryFilter = document.getElementById('category-filter');

        function playStream(url, name) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', () => {
                    videoPlayer.play();
                });
            }
            currentChannelDisplay.textContent = name;
        }

        // Populate category filter
        const categories = [...new Set(channels.map(channel => channel.category))];
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categoryFilter.appendChild(option);
        });

        // Populate and filter channels
        function populateChannels(searchTerm = '', category = '') {
            // Clear existing channels
            channelList.innerHTML = '';

            // Filter channels
            const filteredChannels = channels.filter(channel => 
                (searchTerm === '' || channel.name.toLowerCase().includes(searchTerm.toLowerCase())) &&
                (category === '' || channel.category === category)
            );

            // Create channel buttons
            filteredChannels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.textContent = channel.name;
                button.classList.add(
                    'channel-btn', 
                    'w-full', 
                    'text-left', 
                    'px-3', 
                    'py-2', 
                    'rounded', 
                    'mb-2'
                );
                
                button.addEventListener('click', () => {
                    playStream(channel.url, channel.name);
                    
                    // Remove active class from all buttons
                    document.querySelectorAll('.channel-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                });
                
                channelList.appendChild(button);
            });

            // Auto-play first channel if exists
            if (filteredChannels.length > 0) {
                const firstChannel = filteredChannels[0];
                playStream(firstChannel.url, firstChannel.name);
                channelList.querySelector('.channel-btn').classList.add('active');
            }
        }

        // Event listeners for search and category filter
        searchInput.addEventListener('input', () => {
            populateChannels(searchInput.value, categoryFilter.value);
        });

        categoryFilter.addEventListener('change', () => {
            populateChannels(searchInput.value, categoryFilter.value);
        });

        // Initial population of channels
        populateChannels();
    </script>
