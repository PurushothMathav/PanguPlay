<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanguPlay Live TV</title>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #f1f1f1;
            --highlight-color: #e94560;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 0;
            background-color: var(--highlight-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #d32e4b;
            transform: translateY(-2px);
        }
        
        .content {
            display: flex;
			flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                gap: 20px;
            }
        }
        
        .menu {
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .menu {
                width: 30%;
                max-height: 600px;
                overflow-y: auto;
                margin-bottom: 0;
            }
        }
        
        .menu-header {
            background-color: var(--accent-color);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .menu-search {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        
        .category-selector {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }
        
        .channel-list {
            list-style-type: none;
            padding: 10px;
        }
        
        .channel-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .channel-item:hover, .channel-item.active {
            background-color: var(--highlight-color);
            transform: translateX(5px);
        }
        
        .player-container {
            width: 100%;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .player-container {
                width: 70%;
            }
        }
        
        .player-header {
            background-color: var(--accent-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .player-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--text-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background-color: var(--highlight-color);
        }
        
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .no-channel-selected {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
        }
        
        .no-channel-selected h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--text-color);
            border-bottom-color: var(--highlight-color);
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }
        
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
		
		
		
		/* Loading Text */
		.loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #e657ff;
            font-family: 'Quattrocento Sans', sans-serif;
        }

        .loading-text span:nth-child(1) {
            filter: blur(0px);
            animation: blur-text 1.5s 0s infinite linear alternate;
        }

        .loading-text span:nth-child(2) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.2s infinite linear alternate;
        }

        .loading-text span:nth-child(3) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.4s infinite linear alternate;
        }

        .loading-text span:nth-child(4) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.6s infinite linear alternate;
        }

        .loading-text span:nth-child(5) {
            filter: blur(0px);
            animation: blur-text 1.5s 0.8s infinite linear alternate;
        }

        .loading-text span:nth-child(6) {
            filter: blur(0px);
            animation: blur-text 1.5s 1s infinite linear alternate;
        }

        .loading-text span:nth-child(7) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.2s infinite linear alternate;
        }

        .loading-text span:nth-child(8) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.4s infinite linear alternate;
        }

        .loading-text span:nth-child(9) {
            filter: blur(0px);
            animation: blur-text 1.5s 1.6s infinite linear alternate;
        }
        @keyframes blur-text {
            0% {
                filter: blur(0px);
            }

            100% {
                filter: blur(4px);
            }
        }
		
		
		
		
        /* Home button responsive styles */
        @media (max-width: 768px) {
            header {
                padding-top: 60px; /* Make room for the home button */
            }
            
            .home-button {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            .home-button:hover {
                transform: translateX(-50%) translateY(-2px);
            }
        }
		
    </style>
</head>

        // Populate channel list
        function populateChannelList(filteredChannels) {
            channelList.innerHTML = '';
            
            filteredChannels.forEach(channel => {
                const listItem = document.createElement('li');
                listItem.className = 'channel-item';
                listItem.textContent = channel.name;
                listItem.dataset.id = channel.id;
                
                if (channel.id === activeChannelId) {
                    listItem.classList.add('active');
                }
                
                listItem.addEventListener('click', () => {
                    loadChannel(channel.id, channel.name);
                    
                    // Update active state
                    document.querySelectorAll('.channel-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    listItem.classList.add('active');
                    
                    // Hide the loading screen when a channel is clicked
                    channelSelected = true;
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                });
                
                channelList.appendChild(listItem);
            });
        }
			
			
		function loadChannel(channelId, channelName) {
    // Show loading overlay
    loadingOverlay.classList.remove('hidden');
    
    // Update current channel title
    currentChannel.textContent = channelName;
    activeChannelId = channelId;
    
    // Remove existing iframe if any
    if (currentIframe) {
        currentIframe.remove();
    }
    
    // Hide no channel message
    noChannelMessage.classList.add('hidden');
    
    // Get the channel object
    const channel = channels.find(c => c.id === channelId);
    
    // Create new iframe with appropriate URL
    const iframe = document.createElement('iframe');
    
    // Enhanced iframe configuration
    iframe.setAttribute('allowfullscreen', 'true');
    iframe.setAttribute('allow', 'autoplay; encrypted-media; picture-in-picture');
    iframe.setAttribute('referrerpolicy', 'no-referrer');
    iframe.setAttribute('scrolling', 'no');
    iframe.setAttribute('frameborder', '0');
    
    try {
        if (channel.youtubeUrl) {
            // For YouTube live channels
            iframe.setAttribute('src', channel.youtubeUrl + '&enablejsapi=1');
        } else if (channel.baseUrl) {
            // For Tamil/YuppTV channels
            iframe.setAttribute('src', channel.baseUrl);
        } else {
            // For sports channels
            // Use a more generic embed approach
            iframe.setAttribute('src', `https://cdn.crichdplays.ru/embed2.php?id=${channelId}`);
            iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-top-navigation');
        }
        
        // Add error event listener
        iframe.addEventListener('error', (event) => {
            console.error('Iframe loading error:', event);
            loadingOverlay.classList.add('hidden');
            noChannelMessage.textContent = 'Unable to load channel. Please try again.';
            noChannelMessage.classList.remove('hidden');
        });
        
        // Add load event listener
        iframe.onload = () => {
            console.log('Iframe loaded successfully');
            loadingOverlay.classList.add('hidden');
        };
        
        // Add timeout handling
        const loadTimeout = setTimeout(() => {
            console.warn('Iframe loading timed out');
            loadingOverlay.classList.add('hidden');
            noChannelMessage.textContent = 'Channel loading took too long. Please refresh.';
            noChannelMessage.classList.remove('hidden');
        }, 10000);
        
        // Remove timeout if loaded successfully
        iframe.onload = () => {
            clearTimeout(loadTimeout);
            loadingOverlay.classList.add('hidden');
        };
        
        // Add to player container
        playerContainer.appendChild(iframe);
        currentIframe = iframe;
        
    } catch (error) {
        console.error('Error loading channel:', error);
        loadingOverlay.classList.add('hidden');
        noChannelMessage.textContent = 'An error occurred while loading the channel.';
        noChannelMessage.classList.remove('hidden');
    }
}

        });

        // Refresh button functionality
        refreshBtn.addEventListener('click', () => {
            if (activeChannelId) {
                const activeChannel = channels.find(c => c.id === activeChannelId);
                loadChannel(activeChannelId, activeChannel.name);
            }
        });

        // Fullscreen button functionality
        fullscreenBtn.addEventListener('click', () => {
            if (currentIframe) {
                if (currentIframe.requestFullscreen) {
                    currentIframe.requestFullscreen();
                } else if (currentIframe.webkitRequestFullscreen) {
                    currentIframe.webkitRequestFullscreen();
                } else if (currentIframe.mozRequestFullScreen) {
                    currentIframe.mozRequestFullScreen();
                } else if (currentIframe.msRequestFullscreen) {
                    currentIframe.msRequestFullscreen();
                }
            }
        });

        // Initialize channel list
        populateChannelList();
        
        // Hide loading screen after a delay
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2500);
    </script>
</body>
</html>
