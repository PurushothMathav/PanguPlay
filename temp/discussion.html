<!DOCTYPE html>

<head>

    <title>Movie Discussion - PanguPlay</title>
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --light-bg: #232323;
            --text-color: #ffffff;
            --border-color: #333;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-color);
        }
        
        header {
            background-color: var(--light-bg);
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
	 text-align: center;
        }
        
        
        
        /* Make Disqus more readable on dark backgrounds */
        #disqus_thread {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .active-nav {
            color: var(--primary-color) !important;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 3px;
        }
        
        @media (max-width: 768px) {
            .movie-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .movie-poster {
                align-self: center;
                margin-bottom: 1rem;
            }
            
            .related-movies {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
        }

 .intro {
            margin-bottom: 30px;
        }

.comments-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8em;
            color: #777;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
h1 {
           margin-top: 40px;
            text-align: center;

        }


    </style>
</head>
