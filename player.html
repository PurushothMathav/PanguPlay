  <script>
    // Global variables
// Instead of reading from URL, read from sessionStorage
    let playerData = null;
    let episodes = [];
    let currentEpisodeId = null;
    let currentEpisodeIndex = 0;
    let player;
    let currentVideoSources = [];
    let currentQuality = '1080p';
    const seekTime = 10; // Seconds to skip when seeking

    function initPlayer() {
      const isMobile = window.innerWidth <= 768;
      player = new Plyr('#player', {
        controls: isMobile
          ? ['mute', 'progress', 'current-time', 'captions', 'settings', 'pip', 'airplay', 'fullscreen']
          : ['mute', 'rewind', 'play', 'fast-forward', 'progress', 'current-time',  'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
        settings: ['captions', 'speed'],
        resetOnEnd: false,
        keyboard: { focused: true, global: true },
        tooltips: { controls: true, seek: true },
        seekTime: 10,
        iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.svg',
        blankVideo: 'https://cdn.plyr.io/static/blank.mp4',
      });

      player.on('ready', () => hideLoading());
      player.on('loadstart', () => showLoading());
      player.on('canplay', () => hideLoading());
      player.on('error', () => {
        hideLoading();
        showToast('Error playing video. Please try another quality or source.');
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Get playerData from sessionStorage
      playerData = JSON.parse(sessionStorage.getItem('playerData') || 'null');
      if (!playerData) {
        showToast('No video data found. Please go back and select a video.');
        return;
      }
      initPlayer();
      setupPage();
      setupDownloadButton();
      //setupDoubleTapSeeking();
      enableLandscapeOnFullScreen();
	  updateLogoInFullscreen();
      document.addEventListener('keydown', handleKeyboardShortcuts);
    });


function updateLogoInFullscreen() {
  const logoOverlay = document.getElementById('logoOverlay');
  const playerWrapper = document.querySelector('.player-wrapper');
  
  if (!logoOverlay || !playerWrapper) return; // Guard clause
  
  // Create a clone of the logo to avoid moving the original
  const logoForFullscreen = logoOverlay.cloneNode(true);
  logoForFullscreen.id = 'logoOverlayFullscreen';
  
  function handleFullscreenChange() {
    const isFullscreen = document.fullscreenElement !== null;
    
    if (isFullscreen) {
      // Remove any existing cloned logo first
      const existingLogo = document.getElementById('logoOverlayFullscreen');
      if (existingLogo) existingLogo.remove();
      
      // Add the cloned logo to the fullscreen element
      document.fullscreenElement.appendChild(logoForFullscreen);
      
      // Set responsive positioning based on screen orientation and device
      logoForFullscreen.style.position = 'fixed';
      logoForFullscreen.style.zIndex = '9999';
      logoForFullscreen.style.display = 'block';
      
      // Check if device is mobile
      const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      // Check orientation
      const isLandscape = window.innerWidth > window.innerHeight;
      
      if (isMobile) {
        if (isLandscape) {
          // Mobile landscape mode
          logoForFullscreen.style.top = '1%';
          logoForFullscreen.style.right = '1%';
          
          // Make logo smaller on mobile landscape
          const logoImg = logoForFullscreen.querySelector('img');
          if (logoImg) {
            logoImg.style.height = '40px';
            logoImg.style.width = 'auto';
          }
        } else {
          // Mobile portrait mode (though fullscreen is typically landscape)
          logoForFullscreen.style.top = '1%';
          logoForFullscreen.style.right = '1%';
        }
      } else {
        // Desktop/larger screens
        logoForFullscreen.style.top = '0%';
        logoForFullscreen.style.right = '1%';
      }
    } else {
      // Remove the cloned logo when exiting fullscreen
      const existingLogo = document.getElementById('logoOverlayFullscreen');
      if (existingLogo) existingLogo.remove();
    }
  }
  
  // Listen for fullscreen changes
  document.addEventListener('fullscreenchange', handleFullscreenChange);
  document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
  document.addEventListener('mozfullscreenchange', handleFullscreenChange);
  document.addEventListener('MSFullscreenChange', handleFullscreenChange);
  
  // Also check when orientation changes while in fullscreen
  window.addEventListener('orientationchange', () => {
    if (document.fullscreenElement) {
      // Small delay to ensure window dimensions are updated
      setTimeout(handleFullscreenChange, 100);
    }
  });
  
  // For browsers that don't support orientation event
  window.addEventListener('resize', () => {
    if (document.fullscreenElement) {
      // Small delay to avoid excessive calls
      setTimeout(handleFullscreenChange, 100);
    }
  });
}

//Video Stretch control 
let initialDistance = null;

function getDistance(touches) {
  const dx = touches[0].clientX - touches[1].clientX;
  const dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx * dx + dy * dy);
}

function handleTouchStart(e) {
  if (e.touches.length === 2) {
    initialDistance = getDistance(e.touches);
  }
}

function handleTouchMove(e) {
  if (e.touches.length === 2 && initialDistance !== null) {
    const currentDistance = getDistance(e.touches);
    const diff = currentDistance - initialDistance;

    if (Math.abs(diff) > 30) { // Minimum pinch distance to trigger
      const wrapper = document.querySelector('.player-wrapper');

      if (diff > 0) {
        // Pinch out → stretch
        wrapper.classList.add('stretch');
        showToast('Stretch to fill screen');
      } else {
        // Pinch in → fit
        wrapper.classList.remove('stretch');
        showToast('Fit to screen');
      }

      // Prevent multiple toggles in one gesture
      initialDistance = null;
    }
  }
}

function handleTouchEnd(e) {
  if (e.touches.length < 2) {
    initialDistance = null;
  }
}

videoContainer.addEventListener('touchstart', handleTouchStart, { passive: true });
videoContainer.addEventListener('touchmove', handleTouchMove, { passive: true });
videoContainer.addEventListener('touchend', handleTouchEnd);
videoContainer.addEventListener('touchcancel', handleTouchEnd);


// Volume control swipe gesture (fullscreen only)
let swipeStartX = 0;
let swipeStartY = 0;
let lastVolume = 0.5;

const hudOverlay = document.getElementById('hudOverlay');
const hudIcon = document.getElementById('hudIcon');
const hudValue = document.getElementById('hudValue');

const swipeThreshold = 15;
const hudTimeout = 1000;
let hudTimer = null;

function isFullscreen() {
  return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement);
}

function showVolumeHud(value) {
  hudIcon.className = 'fas fa-volume-up';
  hudValue.textContent = `${Math.round(value * 100)}%`;
  hudOverlay.style.display = 'flex';

  if (hudTimer) clearTimeout(hudTimer);
  hudTimer = setTimeout(() => {
    hudOverlay.style.display = 'none';
  }, hudTimeout);
}

const videoArea = document.querySelector('.video-container');

videoArea.addEventListener('touchstart', (e) => {
  if (!isFullscreen()) return;
  document.body.classList.add('lock-scroll');

  if (e.touches.length === 1) {
    swipeStartX = e.touches[0].clientX;
    swipeStartY = e.touches[0].clientY;
  }
}, { passive: false });

videoArea.addEventListener('touchmove', (e) => {
  if (!isFullscreen()) return;
  e.preventDefault();

  if (e.touches.length !== 1) return;

  const deltaX = e.touches[0].clientX - swipeStartX;
  const deltaY = e.touches[0].clientY - swipeStartY;

  if (Math.abs(deltaY) > Math.abs(deltaX) && Math.abs(deltaY) > swipeThreshold) {
    const screenWidth = window.innerWidth;
    const isRight = swipeStartX > screenWidth / 2;
    const goingUp = deltaY < 0;

    if (isRight) {
      lastVolume += goingUp ? 0.05 : -0.05;
      lastVolume = Math.min(Math.max(lastVolume, 0), 1);
      if (player && typeof player.volume === 'number') {
        player.volume = lastVolume;
        showVolumeHud(lastVolume);
      }
    }

    swipeStartY = e.touches[0].clientY;
  }
}, { passive: false });

videoArea.addEventListener('touchend', () => {
  swipeStartX = 0;
  swipeStartY = 0;
  document.body.classList.remove('lock-scroll');
});

//CastAPI Initialization
function initializeCastApi() {
  // Defensive: Only attach event if button exists
  const castButton = document.getElementById('castBtn');
  if (!castButton) return;

  cast.framework.CastContext.getInstance().setOptions({
    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED,
  });

  castButton.addEventListener('click', () => {
    // Defensive: Ensure video sources are ready
    if (!currentVideoSources || !currentVideoSources.length || !currentVideoSources[0].url) {
      showToast('No video to cast.');
      return;
    }

    const castSession = cast.framework.CastContext.getInstance().getCurrentSession();

    if (castSession) {
      loadMediaToCast(castSession);
    } else {
      cast.framework.CastContext.getInstance().requestSession().then(() => {
        const newSession = cast.framework.CastContext.getInstance().getCurrentSession();
        loadMediaToCast(newSession);
      }).catch(err => {
        console.error('Failed to start cast session:', err);
        showToast('Failed to start casting.');
      });
    }
  });
}

function loadMediaToCast(castSession) {
  if (!castSession) {
    showToast('No cast session available.');
    return;
  }

  // Defensive: Ensure video sources are ready
  if (!currentVideoSources || !currentVideoSources.length || !currentVideoSources[0].url) {
    showToast('No video to cast.');
    return;
  }

  const title = playerData?.title || 'PanguPlay';
  const image = playerData?.image || '';
  const videoUrl = currentVideoSources[0].url;

  const mediaInfo = new chrome.cast.media.MediaInfo(videoUrl, 'video/mp4');
  mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
  mediaInfo.metadata.title = title;
  if (image) {
    mediaInfo.metadata.images = [{ url: image }];
  }

  const request = new chrome.cast.media.LoadRequest(mediaInfo);
  castSession.loadMedia(request).then(() => {
    showToast('Casting started!');
  }).catch(err => {
    console.error('Failed to load media:', err);
    showToast('Failed to cast video.');
  });
}

      } else if (currentVideoSources.length > 0) {
        const activeSource = currentVideoSources.find(source => source.quality === currentQuality);
        urlToCopy = activeSource ? activeSource.url : currentVideoSources[0].url;
      }
      if (urlToCopy) {
        navigator.clipboard.writeText(urlToCopy)
          .then(() => showToast('Stream URL copied to clipboard!'))
          .catch(err => {
            console.error('Failed to copy: ', err);
            showToast('Failed to copy URL');
          });
      }
    }

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.opacity = 1;
      setTimeout(() => {
        toast.style.opacity = 0;
      }, 3000);
    }
    function goBack() {
      window.history.back();
    }
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.add('open');
      document.getElementById('mobileBackdrop').style.display = 'block';
    }
    function closeMenu() {
      document.getElementById('mobileMenu').classList.remove('open');
      document.getElementById('mobileBackdrop').style.display = 'none';
    }

    function searchFunction() {
      const input = document.getElementById('searchInput');
      const clearButton = document.getElementById('clearButton');
      if (input.value) {
        clearButton.style.display = 'block';
      } else {
        clearButton.style.display = 'none';
        document.getElementById('searchResults').style.display = 'none';
      }
    }

  
    function clearSearch() {
      const input = document.getElementById('searchInput');
      input.value = '';
      document.getElementById('clearButton').style.display = 'none';
      document.getElementById('searchResults').style.display = 'none';
    }
  </script>
</body>
</html>
