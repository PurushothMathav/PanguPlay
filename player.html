<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player - PanguPlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .heading {
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
    }

    .back-button {
      background-color: #ff4500;
      border: none;
      border-radius: 50px;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
    }

    .video-container {
      width: 100%;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    video {
      width: 100%;
      max-height: 600px;
    }

    .video-details-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #202020;
      border-radius: 10px;
      padding: 15px;
    }

    .video-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .video-details h2 {
      font-size: 22px;
      margin: 10px 0 5px;
      color: #ff4500;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }

    .copy-link {
      background: none;
      border: none;
      color: #ff6600;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .episodes-section {
      margin-top: 20px;
      background-color: #303030;
      border-radius: 10px;
      padding: 15px;
    }

    .episodes-title {
      font-size: 20px;
      color: #ff4500;
      margin-bottom: 10px;
    }

    .episode-buttons-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .episode-button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      text-align: center;
    }

    .episode-button.active {
      background-color: #ff4500;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .nav-button {
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .heading {
        font-size: 20px;
      }

      .video-image {
        height: 150px;
      }

      .video-details h2 {
        font-size: 18px;
      }

      .detail-row {
        font-size: 14px;
      }

      .episode-button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="goToHome()">Home</button>
      <div class="heading" id="pageHeading">PanguPlay</div>
    </div>
    <div class="video-container">
      <video id="videoPlayer" controls preload="metadata" playsinline webkit-playsinline>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-details-container">
      <img id="videoImage" src="" alt="Video Thumbnail" class="video-image">
      <div class="video-details">
        <h2 id="videoTitle">Video Title</h2>
        <div class="detail-row"><span>Rating:</span> <span id="movieRating">9.5/10</span></div>
        <div class="detail-row"><span>Director:</span> <span id="director">Name</span></div>
        <div class="detail-row"><span>Language:</span> <span id="language">English</span></div>
        <div class="detail-row"><span>Updated:</span> <span id="lastUpdated">Date</span></div>
        <div class="detail-row"><span>Stream:</span> <button class="copy-link" onclick="copyStreamUrl()">Copy Link</button></div>
      </div>
    </div>
    <div class="nav-buttons">
      <button class="nav-button" onclick="playPreviousEpisode()">Previous Episode</button>
      <button class="nav-button" onclick="playNextEpisode()">Next Episode</button>
    </div>
    <div class="episodes-section">
      <div class="episodes-title">Episodes</div>
      <div class="episode-buttons-wrapper" id="episodeButtons">
        <!-- Episode buttons go here -->
      </div>
    </div>
  </div>

  <script>
    function goToHome() {
      window.location.href = 'index.html';
    }

    function copyStreamUrl() {
      if (currentEpisodeId && episodes.length > 0) {
        const episode = episodes[currentEpisodeIndex];
        navigator.clipboard.writeText(episode.videoUrl).then(() => alert("Stream URL copied!"));
      } else if (videoUrl) {
        navigator.clipboard.writeText(decodeURIComponent(videoUrl)).then(() => alert("Stream URL copied!"));
      }
    }

    function updateHeaderTitle(title, isSeries = false, seasonNumber = null, episodeNumber = null, episodeTitle = null) {
      const headerElement = document.getElementById('pageHeading');
      if (isSeries && seasonNumber !== null && episodeNumber !== null) {
        const seasonFormatted = seasonNumber.toString().padStart(2, '0');
        const episodeFormatted = episodeNumber.toString().padStart(2, '0');
        const episodeTitleText = episodeTitle || `Episode ${episodeNumber}`;
        headerElement.textContent = `S${seasonFormatted}E${episodeFormatted} - ${episodeTitleText}`;
      } else {
        headerElement.textContent = title;
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetailsEncoded = urlParams.get('details');
    const seriesId = urlParams.get('id');
    const episodesEncoded = urlParams.get('episodes');

    let episodes = [];
    let currentEpisodeId = null;
    let currentEpisodeIndex = 0;

    function setupPage() {
      document.getElementById('videoTitle').textContent = videoTitle;
      document.title = videoTitle + ' - PanguPlay';
      document.getElementById('videoImage').src = decodeURIComponent(videoImage);

      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.addEventListener('error', function() {
        alert('Video error: ' + (videoPlayer.error ? videoPlayer.error.message : 'Unknown error'));
      });

      try {
        const details = JSON.parse(decodeURIComponent(videoDetailsEncoded));
        document.getElementById('director').textContent = details.director || 'N/A';
        document.getElementById('language').textContent = details.language || 'N/A';
        document.getElementById('lastUpdated').textContent = details.lastUpdated || 'N/A';
        document.getElementById('movieRating').textContent = details.movieRating || 'N/A';

        if (seriesId && episodesEncoded) {
          episodes = JSON.parse(decodeURIComponent(episodesEncoded));
          const episodeId = urlParams.get('episodeId');
          if (episodeId) {
            playEpisode(episodeId);
          } else if (episodes.length > 0) {
            playEpisode(episodes[0].id);
          }
        } else {
          if (videoUrl) {
            videoPlayer.src = decodeURIComponent(videoUrl);
            videoPlayer.load();
            videoPlayer.play().catch(() => {
              videoPlayer.muted = true;
              videoPlayer.play().catch(() => {});
            });
          }
        }
      } catch (err) {
        alert('Error loading video details.');
      }
    }

    function playEpisode(episodeId) {
      const index = episodes.findIndex(e => e.id === episodeId);
      if (index === -1) return;
      currentEpisodeId = episodeId;
      currentEpisodeIndex = index;
      const episode = episodes[index];
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = episode.videoUrl;
      videoPlayer.load();
      videoPlayer.play().catch(() => {
        videoPlayer.muted = true;
        videoPlayer.play().catch(() => {});
      });
      updateHeaderTitle(videoTitle, true, episode.season, episode.episode, episode.title);
      updateEpisodeButtons();
    }

    function playPreviousEpisode() {
      if (currentEpisodeIndex > 0) {
        playEpisode(episodes[currentEpisodeIndex - 1].id);
      }
    }

    function playNextEpisode() {
      if (currentEpisodeIndex < episodes.length - 1) {
        playEpisode(episodes[currentEpisodeIndex + 1].id);
      }
    }

    function updateEpisodeButtons() {
      const container = document.getElementById('episodeButtons');
      container.innerHTML = '';
      episodes.forEach(ep => {
        const btn = document.createElement('button');
        btn.className = 'episode-button' + (ep.id === currentEpisodeId ? ' active' : '');
        btn.textContent = ep.episode;
        btn.onclick = () => playEpisode(ep.id);
        container.appendChild(btn);
      });
    }

    if (videoTitle && videoImage && videoDetailsEncoded) {
      setupPage();
    } else {
      alert('Missing video info.');
    }
  </script>
</body>
</html>
