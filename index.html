    /* Global Styles */
    :root {
      --primary-color: #ff4500;
      --dark-bg: #121212;
      --card-bg: #202020;
      --card-hover: #303030;
      --text-color: #ffffff;
      --text-secondary: #bbbbbb;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      line-height: 1.6;
    }
	
	.logo {
            height: 150px; /* Adjust the height as needed */
        }

    .container {
      width: 92%;
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px 0;
    }

    /* Header Styles */
    .header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary-color);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .search-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    #searchInput {
      width: 100%;
      height: 50px;
      padding: 0 20px 0 50px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #searchInput:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    /* Gallery Styles */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      justify-content: center;
      padding: 20px 0;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background-color: var(--card-hover);
    }

    .card-image-container {
      position: relative;
      overflow: hidden;
      height: 330px;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .quality-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: var(--primary-color);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .rating {
      display: flex;
      align-items: center;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .star-icon {
      color: gold;
      margin-right: 5px;
    }

    .watch-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .watch-button:hover {
      background-color: #ff6347;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      font-size: 20px;
      color: var(--text-secondary);
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }
      
      .title {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px 0;
      }
      
      .header {
        padding: 20px 0;
      }
      
      .title {
        font-size: 32px;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
      }
      
      .card-image-container {
        height: 240px;
      }
      
      .card-content {
        padding: 10px;
      }
      
      .card-title {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .container {
        width: 92%;
        padding: 10px 0;

      .header {

        margin-bottom: 20px;

      }
      
      .gallery {

        gap: 12px;
      }
      
      .card-image-container {

      }
      
      .card-content {
        padding: 8px;
      }
      
      .card-title {
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      .watch-button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>

    // Function to create video cards
    function createVideoCards(data) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if (data.length === 0) {
        const noResults = document.createElement('div');
        noResults.classList.add('no-results');
        noResults.innerHTML = `
          <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 15px">
            <path d="M10 3H3V10H10V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 3H14V10H21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 14H14V21H21V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 14H3V21H10V14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>No movies found. Try a different search term.</p>
        `;
        gallery.appendChild(noResults);
        return;
      }

      data.forEach((video) => {
        // Extract rating number for displaying stars
        const ratingValue = parseFloat(video.details.movieRating) || 0;
        
        // Create card element
        const card = document.createElement('div');
        card.classList.add('card');
        
        // Create card image container
        const imageContainer = document.createElement('div');
        imageContainer.classList.add('card-image-container');
        
        // Create and add image
        const image = document.createElement('img');
        image.src = video.image;
        image.alt = video.title;
        imageContainer.appendChild(image);
        
        // Create and add quality badge
        const qualityBadge = document.createElement('div');
        qualityBadge.classList.add('quality-badge');
        qualityBadge.textContent = video.details.quality;
        imageContainer.appendChild(qualityBadge);
        
        // Create card content
        const cardContent = document.createElement('div');
        cardContent.classList.add('card-content');
        
        // Create and add title
        const title = document.createElement('h2');
        title.classList.add('card-title');
        title.textContent = video.title;
        cardContent.appendChild(title);
        
        // Create card details section
        const cardDetails = document.createElement('div');
        cardDetails.classList.add('card-details');
        
        // Create rating element
        const rating = document.createElement('div');
        rating.classList.add('rating');
        
        // Add star icon
        const starIcon = document.createElement('span');
        starIcon.classList.add('star-icon');
        starIcon.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" fill="gold" stroke="gold" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        `;
        rating.appendChild(starIcon);
        
        // Add rating text
        const ratingText = document.createElement('span');
        ratingText.textContent = video.details.movieRating;
        rating.appendChild(ratingText);
        
        cardDetails.appendChild(rating);
        
        // Create watch button
        const watchButton = document.createElement('a');
        watchButton.classList.add('watch-button');
        watchButton.textContent = 'Watch';
        
        // Prepare link parameters
        const details = encodeURIComponent(JSON.stringify(video.details));
        watchButton.href = `player.html?video=${encodeURIComponent(video.video)}&title=${encodeURIComponent(video.title)}&image=${encodeURIComponent(video.image)}&details=${details}`;
        
        cardDetails.appendChild(watchButton);
        cardContent.appendChild(cardDetails);
        
        // Assemble the card
        card.appendChild(imageContainer);
        card.appendChild(cardContent);
        
        // Add card to gallery
        gallery.appendChild(card);
      });
    }

    // Create video cards on page load
    window.addEventListener('DOMContentLoaded', () => {

    });

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', (e) => {

        createVideoCards(videoData);
        return;
      }
      
      const filteredData = videoData.filter((video) => {
        return video.title.toLowerCase().includes(searchTerm) || 
               (video.details.genres && video.details.genres.toLowerCase().includes(searchTerm)) ||
               (video.details.director && video.details.director.toLowerCase().includes(searchTerm)) ||
               (video.details.starring && video.details.starring.toLowerCase().includes(searchTerm));
      });

    });
