<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .heading {
      margin-bottom: 20px;
    }

    .video-details-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
    }

    .video-image {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .vertical-separator {
      border-left: 1px solid #ccc;
      height: 300px;
      margin: 0 20px;
    }

    .video-details {
      text-align: left;
    }

    .video-details p {
      margin-bottom: 10px;
    }

    .divider {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
      border-bottom: 1px solid #ccc;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    video {
      width: 100%;
      height: 500px;
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
      object-fit: cover;
    }

    @media only screen and (max-width: 768px) {
      .video-details-container {
        flex-direction: column;
        align-items: center;
      }

      .video-image {
        width: 100%;
        height: 200px;
        margin-bottom: 20px;
      }

      .vertical-separator {
        display: none;
      }

      .video-details {
        text-align: center;
      }

      video {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1 class="heading">Video Details</h1>
  <div class="video-details-container">
    <img src="image.jpg" alt="Video Image" class="video-image">
    <div class="vertical-separator"></div>
    <div class="video-details">
      <p>Movie: Video Title</p>
      <p>Director: Director Name</p>
      <p>Starring: Starring Names</p>
      <p>Genres: Genre Names</p>
      <p>Quality: Video Quality</p>
      <p>Language: Video Language</p>
      <p>Movie Rating: Video Rating</p>
      <p>Last Updated: Video Last Updated</p>
    </div>
  </div>
  <div class="divider"></div>
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    // Get the video element
    const videoPlayer = document.getElementById('videoPlayer');

    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetails = urlParams.get('details');

    if (videoUrl) {
      videoPlayer.src = decodeURIComponent(videoUrl); // Decode the video URL

      // Set the video details
      const videoDetailsElement = document.querySelector('.video-details');
      const details = JSON.parse(decodeURIComponent(videoDetails)); // Decode the video details
      videoDetailsElement.innerHTML = `
        <p>Movie: ${videoTitle}</p>
        <p>Director: ${details.director}</p>
        <p>Starring: ${details.starring}</p>
        <p>Genres: ${details.genres}</p>
        <p>Quality: ${details.quality}</p>
        <p>Language: ${details.language}</p>
        <p>Movie Rating: ${details.movieRating}</p>
        <p>Last Updated: ${details.lastUpdated}</p>
      `;

      // Set the video image
      const videoImageElement = document.querySelector('.video-image');
      videoImageElement.src = decodeURIComponent(videoImage);
    } else {
      alert('No video specified!');
    }
  </script>
</body>
</html>
