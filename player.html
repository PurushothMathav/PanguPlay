<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-details {
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      text-align: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .video-details img {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      margin-right: 20px;
    }

    .video-details .details {
      text-align: left;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }

    .divider {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-bottom: 1px solid #ccc;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      height: 60vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
      object-fit: cover;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #121212;
      padding: 10px;
    }

    .controls a {
      color: white;
      background: #202020;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 16px;
    }

    .controls a:hover {
      background: #ff0000;
    }

    .heading {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1 class="heading">Video Details</h1>
  <div class="video-details" id="videoDetails"></div>
  <div class="divider"></div>
  <div class="video-container">
    <video id="videoPlayer" controls></video>
  </div>
  <div class="controls">
    <a href="index.html">Back to Home</a>
  </div>

  <script>
    // Get the video element
    const videoPlayer = document.getElementById('videoPlayer');

    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetails = urlParams.get('details');

    if (videoUrl) {
      videoPlayer.src = decodeURIComponent(videoUrl); // Decode the video URL

      // Set the video details
      const videoDetailsElement = document.getElementById('videoDetails');
      const details = JSON.parse(decodeURIComponent(videoDetails)); // Decode the video details
      videoDetailsElement.innerHTML = `
        <img src="${decodeURIComponent(videoImage)}" alt="${videoTitle}">
        <div class="details">
          <p>Movie: ${videoTitle}</p>
          <p>Director: ${details.director}</p>
          <p>Starring: ${details.starring}</p>
          <p>Genres: ${details.genres}</p>
          <p>Quality: ${details.quality}</p>
          <p>Language: ${details.language}</p>
          <p>Movie Rating: ${details.movieRating}</p>
          <p>Last Updated: ${details.lastUpdated}</p>
        </div>
      `;
    } else {
      alert('No video specified!');
    }
  </script>
</body>
</html>
