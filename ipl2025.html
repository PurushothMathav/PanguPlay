<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PanguPlay IPL2025 Live</title>
    <style>
        :root {
            --primary-color: #5716a4;
            --secondary-color: #ff4500;
            --accent-color: #f50796;
            --light-color: #ffffff;
            --dark-color: #1a1a1a;
            --bg-color: #5716a4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            padding: 0 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: rgba(87, 22, 164, 0.9);
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
        }

        .logo-text span {
            color: #f50796;
        }

        .back-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-button svg {
            margin-right: 5px;
        }

        .stream-title {
            color: #ff4500;
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }

        /* Video Container Styles */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 10px auto;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #000;
            background-color: #000;
        }

        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video control buttons - Moved to bottom right */
        .video-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .control-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Smart container to selectively block bad areas */
        .redirect-blocker {
            position: absolute;
            z-index: 10;
            background-color: transparent;
            cursor: default;
        }

        /* Exception area for controls - no blocking in bottom right */
        .control-area {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 180px;
            height: 60px;
            z-index: 9;
        }

        /* Special notification when user tries to click on redirect areas */
        .block-notice {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

        .unmute-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            z-index: 15;
            cursor: pointer;
            border: 1px solid white;
        }

        .note {
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 8px;
            margin: 15px auto;
            color: var(--dark-color);
            text-align: center;
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 10px;
            }
            
            .stream-title {
                font-size: 20px;
                margin: 10px 0;
            }
            
            .video-container {
                margin: 5px auto;
            }
            
            .note {
                font-size: 14px;
                padding: 10px;
                margin: 10px auto;
            }
            
            .video-controls {
                bottom: 5px;
                right: 5px;
            }
            
            .control-button {
                padding: 4px 8px;
                font-size: 12px;
            }
            
            .control-area {
                width: 140px;
                height: 50px;
            }
        }
        
        /* Fullscreen in landscape orientation */
        :fullscreen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-webkit-full-screen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-moz-full-screen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
        
        :-ms-fullscreen .video-container {
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <script disable-devtool-auto='true' src='https://cdn.jsdelivr.net/npm/disable-devtool' clear-log='true' disable-select='true' disable-copy='true' disable-cut='true' disable-paste='true'></script>

    <header>
        <div class="container">
            <div class="header-content">
                <button class="back-button" onclick="goToHome()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Home
                </button>
                <div class="logo-text">PANGU<span>PLAY</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h1 class="stream-title">IPL 2025 LIVE STREAM</h1>
        
        <div class="video-container" id="video-container">
            <div class="iframe-wrapper">
                <iframe 
                    id="stream-iframe"
                    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-presentation allow-fullscreen"
                    allowfullscreen
                    src="https://cdn.crichdplays.ru/embed2.php?id=starsp"
                    scrolling="no">
                    Your Browser Does not Support Iframe
                </iframe>
            </div>
            
            <!-- Unmute prompt that users can click -->
            <div class="unmute-prompt" id="unmute-prompt">CLICK HERE TO UNMUTE</div>
            
            <!-- Area reserved for controls - no blocking here -->
            <div class="control-area" id="control-area"></div>
            
            <!-- Our custom video controls - now in bottom right -->
            <div class="video-controls" id="video-controls">
                <button class="control-button" id="mute-toggle">Unmute</button>
                <button class="control-button" id="fullscreen-toggle">Fullscreen</button>
            </div>
            
            <!-- This div will show notifications when clicks are blocked -->
            <div class="block-notice" id="block-notice">Redirect blocked!</div>
        </div>
        
        <div class="note">
            <p>Enjoy watching IPL 2025 without any interruptions! This stream is protected from redirects.</p>
        </div>
    </div>

    <script>
        // Function to navigate to home page
        function goToHome() {
            window.location.href = "index.html";
        }
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');
            const iframe = document.getElementById('stream-iframe');
            const unmutePrompt = document.getElementById('unmute-prompt');
            const muteToggle = document.getElementById('mute-toggle');
            const fullscreenToggle = document.getElementById('fullscreen-toggle');
            const blockNotice = document.getElementById('block-notice');
            const controlArea = document.getElementById('control-area');
            
            // Track muted state
            let isMuted = true;
            
            // Create redirect blockers for known ad areas except the control area
            function createBlockers() {
                // Bottom area - cover everything except bottom right corner for controls
                const bottomBlocker = document.createElement('div');
                bottomBlocker.className = 'redirect-blocker';
                bottomBlocker.style.bottom = '0';
                bottomBlocker.style.left = '0';
                bottomBlocker.style.width = 'calc(100% - 180px)'; // Leave space for controls on right
                bottomBlocker.style.height = '60px';
                
                // Top area (often has overlays/ads)
                const topBlocker = document.createElement('div');
                topBlocker.className = 'redirect-blocker';
                topBlocker.style.top = '0';
                topBlocker.style.left = '0';
                topBlocker.style.width = '100%';
                topBlocker.style.height = '60px';
                
                // Side areas (often has overlays/ads)
                const leftBlocker = document.createElement('div');
                leftBlocker.className = 'redirect-blocker';
                leftBlocker.style.top = '60px';
                leftBlocker.style.left = '0';
                leftBlocker.style.width = '60px';
                leftBlocker.style.height = 'calc(100% - 120px)'; // Account for top and bottom
                
                const rightBlocker = document.createElement('div');
                rightBlocker.className = 'redirect-blocker';
                rightBlocker.style.top = '60px';
                rightBlocker.style.right = '0';
                rightBlocker.style.width = '60px';
                rightBlocker.style.height = 'calc(100% - 120px)'; // Account for top and bottom
                
                // Add blockers to container
                videoContainer.appendChild(topBlocker);
                videoContainer.appendChild(leftBlocker);
                videoContainer.appendChild(rightBlocker);
                videoContainer.appendChild(bottomBlocker);
                
                // Add event listeners to blockers
                [topBlocker, leftBlocker, rightBlocker, bottomBlocker].forEach(blocker => {
                    blocker.addEventListener('click', blockRedirect);
                    blocker.addEventListener('touchstart', blockRedirect, { passive: false });
                });
            }
            
            // Function to show notification when redirect is blocked
            function blockRedirect(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Show notification
                blockNotice.style.opacity = '1';
                setTimeout(() => {
                    blockNotice.style.opacity = '0';
                }, 1500);
                
                return false;
            }
            
            // Handle unmute prompt click
            unmutePrompt.addEventListener('click', function() {
                // Try to unmute the video
                unmuteVideo();
                // Hide the prompt
                unmutePrompt.style.display = 'none';
            });
            
            // Improved function to attempt unmuting the video - multiple strategies
            function unmuteVideo() {
                try {
                    // Strategy 1: Direct iframe access
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        // Try to find all video and audio elements
                        const videoElements = iframeDoc.querySelectorAll('video, audio');
                        if (videoElements.length > 0) {
                            videoElements.forEach(element => {
                                element.muted = false;
                                if (element.paused) element.play();
                            });
                            isMuted = false;
                            muteToggle.textContent = "Mute";
                            return true;
                        }
                    }
                } catch (e) {
                    console.log("Direct iframe access failed, trying alternative methods");
                }
                
                try {
                    // Strategy 2: postMessage API
                    iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    iframe.contentWindow.postMessage('{"method":"setVolume","value":"1"}', '*');
                    
                    // Strategy 3: YouTube specific API (if it's YouTube embedded)
                    iframe.contentWindow.postMessage('{"event":"listening","id":1}', '*');
                    setTimeout(() => {
                        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    }, 100);
                    
                    // Strategy 4: HTML5 Video Player API
                    iframe.contentWindow.postMessage('unmute', '*');
                    
                    isMuted = false;
                    muteToggle.textContent = "Mute";
                    return true;
                } catch (e) {
                    console.log("PostMessage methods failed:", e);
                }
                
                // Final fallback: reload iframe with autoplay and muted=false parameters
                try {
                    if (iframe.src.indexOf('?') > -1) {
                        iframe.src = iframe.src + '&muted=0&autoplay=1';
                    } else {
                        iframe.src = iframe.src + '?muted=0&autoplay=1';
                    }
                    isMuted = false;
                    muteToggle.textContent = "Mute";
                    return true;
                } catch (e) {
                    console.log("All unmute methods failed:", e);
                    return false;
                }
            }
            
            // Function to mute the video - multiple strategies
            function muteVideo() {
                try {
                    // Strategy 1: Direct iframe access
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        const videoElements = iframeDoc.querySelectorAll('video, audio');
                        if (videoElements.length > 0) {
                            videoElements.forEach(element => {
                                element.muted = true;
                            });
                            isMuted = true;
                            muteToggle.textContent = "Unmute";
                            return true;
                        }
                    }
                } catch (e) {
                    console.log("Direct iframe access failed, trying alternative methods");
                }
                
                try {
                    // Strategy 2: postMessage API
                    iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    iframe.contentWindow.postMessage('{"method":"setVolume","value":"0"}', '*');
                    
                    // Strategy 3: YouTube specific API
                    iframe.contentWindow.postMessage('{"event":"listening","id":1}', '*');
                    setTimeout(() => {
                        iframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                    }, 100);
                    
                    // Strategy 4: HTML5 Video Player API
                    iframe.contentWindow.postMessage('mute', '*');
                    
                    isMuted = true;
                    muteToggle.textContent = "Unmute";
                    return true;
                } catch (e) {
                    console.log("PostMessage methods failed:", e);
                    return false;
                }
            }
            
            // Toggle mute/unmute with improved functionality
            muteToggle.addEventListener('click', function() {
                if (isMuted) {
                    unmuteVideo();
                } else {
                    muteVideo();
                }
            });
            
            // Improved fullscreen toggle with orientation lock for mobile
            fullscreenToggle.addEventListener('click', function() {
                try {
                    // First check if we're already in fullscreen
                    const isFullscreen = document.fullscreenElement || 
                                        document.webkitFullscreenElement || 
                                        document.mozFullScreenElement || 
                                        document.msFullscreenElement;
                    
                    if (!isFullscreen) {
                        // Try to enter fullscreen
                        if (videoContainer.requestFullscreen) {
                            videoContainer.requestFullscreen({navigationUI: "hide"});
                        } else if (videoContainer.webkitRequestFullscreen) {
                            videoContainer.webkitRequestFullscreen({navigationUI: "hide"});
                        } else if (videoContainer.mozRequestFullScreen) {
                            videoContainer.mozRequestFullScreen({navigationUI: "hide"});
                        } else if (videoContainer.msRequestFullscreen) {
                            videoContainer.msRequestFullscreen({navigationUI: "hide"});
                        }
                        
                        // Force landscape orientation for mobile devices
                        try {
                            if (screen.orientation && screen.orientation.lock) {
                                screen.orientation.lock('landscape').catch(e => {
                                    console.log("Could not lock orientation: ", e);
                                });
                            }
                        } catch (e) {
                            console.log("Orientation API not supported");
                        }
                    } else {
                        // Exit fullscreen
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.mozCancelFullScreen) {
                            document.mozCancelFullScreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                        
                        // Release orientation lock
                        try {
                            if (screen.orientation && screen.orientation.unlock) {
                                screen.orientation.unlock();
                            }
                        } catch (e) {
                            console.log("Orientation API not supported");
                        }
                    }
                } catch (e) {
                    console.log("Fullscreen error:", e);
                }
            });
            
            // When iframe loads, implement redirect protection
            iframe.addEventListener('load', function() {
                // Wait a moment for iframe content to fully load
                setTimeout(() => {
                    // Create blockers for problematic areas
                    createBlockers();
                    
                    // Try to detect if video is already playing with sound
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc) {
                            const videoElement = iframeDoc.querySelector('video');
                            if (videoElement) {
                                isMuted = videoElement.muted;
                                if (!isMuted) {
                                    // Hide unmute prompt if video is already playing with sound
                                    unmutePrompt.style.display = 'none';
                                    muteToggle.textContent = "Mute";
                                }
                            }
                        }
                    } catch (e) {
                        // If we can't detect, leave unmute prompt visible
                        console.log("Could not determine if video is muted");
                    }
                }, 1000);
            });
            
            // Add additional mobile-specific protection
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.addEventListener('touchstart', function(e) {
                    // Get the control area dimensions
                    const controlAreaRect = controlArea.getBoundingClientRect();
                    
                    // If the touch is in the bottom right control area, allow it
                    const touch = e.touches[0];
                    if (touch.clientX >= controlAreaRect.left && 
                        touch.clientX <= controlAreaRect.right && 
                        touch.clientY >= controlAreaRect.top && 
                        touch.clientY <= controlAreaRect.bottom) {
                        return true;
                    }
                    
                    // Otherwise check if it's in the video container
                    const videoRect = videoContainer.getBoundingClientRect();
                    
                    // Calculate safe area (central part of video)
                    const safeLeft = videoRect.left + 60;
                    const safeRight = videoRect.right - 60;
                    const safeTop = videoRect.top + 60;
                    const safeBottom = videoRect.bottom - 60;
                    
                    // If touch is in potentially dangerous area of video container
                    if (touch.clientX >= videoRect.left && 
                        touch.clientX <= videoRect.right && 
                        touch.clientY >= videoRect.top && 
                        touch.clientY <= videoRect.bottom) {
                        
                        // If not in the safe central area
                        if (touch.clientX < safeLeft || 
                            touch.clientX > safeRight || 
                            touch.clientY < safeTop ||
                            touch.clientY > safeBottom) {
                            e.preventDefault();
                            blockNotice.style.opacity = '1';
                            setTimeout(() => {
                                blockNotice.style.opacity = '0';
                            }, 1500);
                            return false;
                        }
                    }
                }, { passive: false });
            }
            
            // Listen for fullscreen change events to update UI
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            function handleFullscreenChange() {
                const isFullscreen = document.fullscreenElement || 
                                   document.webkitFullscreenElement || 
                                   document.mozFullScreenElement || 
                                   document.msFullscreenElement;
                                   
                if (isFullscreen) {
                    fullscreenToggle.textContent = "Exit Fullscreen";
                } else {
                    fullscreenToggle.textContent = "Fullscreen";
                }
            }
        });
    </script>
</body>
</html>
