<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 10px;
    }
    .video-card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .video-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .plyr__video-embed {
      border-radius: 8px;
      overflow: hidden;
    }
    .details-card {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .poster {
      width: 200px;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .details-content {
      flex-grow: 1;
    }
    .details-content h2 {
      margin: 0;
      color: orange;
    }
    .badge {
      display: inline-block;
      background: #444;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-right: 5px;
    }
    a.stream-link {
      color: orange;
      text-decoration: none;
    }
    a.stream-link:hover {
      text-decoration: underline;
    }
    .back-btn {
      background: orange;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.history.back()" class="back-btn">&larr; Home</button>

    <div class="video-card">
      <div class="video-title" id="video-title">Video Title Here</div>
      <video id="player" controls crossorigin playsinline>
        <source src="" type="video/mp4">
      </video>
    </div>

    <div class="details-card">
      <img id="poster" class="poster" src="" alt="Poster">
      <div class="details-content">
        <h2 id="info-title">Title</h2>
        <p><strong>Rating:</strong> <span id="rating"></span></p>
        <p><strong>Director:</strong> <span id="director"></span></p>
        <p><strong>Starring:</strong> <span id="starring"></span></p>
        <div id="genres"></div>
        <p><strong>Quality:</strong> <span id="quality"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>
        <p><strong>File Size:</strong> <span id="fileSize"></span></p>
        <p><strong>Stream URL:</strong> <a id="streamURL" class="stream-link" target="_blank">Watch</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const player = new Plyr('#player');

    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const title = urlParams.get('title');
    const poster = urlParams.get('poster');
    const rating = urlParams.get('rating');
    const director = urlParams.get('director');
    const starring = urlParams.get('starring');
    const genres = urlParams.get('genres');
    const quality = urlParams.get('quality');
    const language = urlParams.get('language');
    const lastUpdated = urlParams.get('lastUpdated');
    const fileSize = urlParams.get('fileSize');
    const streamURL = urlParams.get('streamURL');

    if (videoUrl) {
      document.querySelector('#player source').src = videoUrl;
      player.source = {
        type: 'video',
        sources: [{ src: videoUrl, type: 'video/mp4' }]
      };
    }

    document.getElementById('video-title').textContent = title || 'No title';
    document.getElementById('info-title').textContent = title || 'No title';
    document.getElementById('poster').src = poster || '';
    document.getElementById('rating').textContent = rating || 'N/A';
    document.getElementById('director').textContent = director || 'N/A';
    document.getElementById('starring').textContent = starring || 'N/A';
    document.getElementById('quality').textContent = quality || 'N/A';
    document.getElementById('language').textContent = language || 'N/A';
    document.getElementById('lastUpdated').textContent = lastUpdated || 'N/A';
    document.getElementById('fileSize').textContent = fileSize || 'N/A';

    if (streamURL) {
      document.getElementById('streamURL').href = streamURL;
      document.getElementById('streamURL').textContent = 'Watch';
    } else {
      document.getElementById('streamURL').textContent = 'N/A';
      document.getElementById('streamURL').removeAttribute('href');
    }

    if (genres) {
      const genresList = genres.split(',').map(genre => `<span class="badge">${genre.trim()}</span>`).join(' ');
      document.getElementById('genres').innerHTML = genresList;
    }
  </script>
</body>
</html>
