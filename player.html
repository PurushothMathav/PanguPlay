<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    }

    #videoTitle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 1;
      text-align: center;
      pointer-events: none;
    }

    .video-container:-webkit-full-screen {
      width: 100%;
      height: 100%;
    }

    .video-container:-moz-full-screen {
      width: 100%;
      height: 100%;
    }

    .video-container:-ms-fullscreen {
      width: 100%;
      height: 100%;
    }

    .video-container:fullscreen {
      width: 100%;
      height: 100%;
    }

    .video-container:-webkit-full-screen #videoTitle,
    .video-container:-moz-full-screen #videoTitle,
    .video-container:-ms-fullscreen #videoTitle,
    .video-container:fullscreen #videoTitle {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls a {
      color: white;
      background: #202020;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 16px;
    }

    .controls a:hover {
      background: #ff0000;
    }

    /* Responsive design improvements */
    @media only screen and (max-width: 768px) {
      video {
        width: 100%;
        max-width: 600px;
      }
      .controls a {
        padding: 5px 10px;
        font-size: 14px;
      }
    }

    @media only screen and (max-width: 480px) {
      video {
        width: 100%;
        max-width: 400px;
      }
      .controls a {
        padding: 3px 6px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Add a div element to display the title -->
  <div class="video-container">
    <video id="videoPlayer" controls>
      <!-- Dynamic video source will be set by JavaScript -->
    </video>
    <div id="videoTitle"></div>
  </div>
  <div class="controls">
    <a href="index.html">Back to Home</a>
    <button id="downloadButton">Download Video</button>
  </div>

  <script>
    // Get the video element
    const videoPlayer = document.getElementById('videoPlayer');

    // Get the download button
    const downloadButton = document.getElementById('downloadButton');

    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');

    if (videoUrl) {
      videoPlayer.src = videoUrl; // Set the src attribute to the actual video URL

     // Set up the download button
downloadButton.addEventListener('click', async () => {
  try {
    const videoUrl = videoPlayer.src;
    const fileName = videoUrl.split('/').pop(); // Extract the file name from the URL
    const response = await fetch(videoUrl);
    const blob = await response.blob();
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = fileName; // Use the extracted file name
    a.click();
    URL.revokeObjectURL(url);
  } catch (error) {
    console.error('Error downloading video:', error);
  }
});

            // Delay playing and fullscreen request by 1 second
      setTimeout(() => {
        videoPlayer.play().catch((error) => {
          console.error('Autoplay failed:', error);
        });
        videoPlayer.requestFullscreen().catch((error) => {
          console.error('Fullscreen request failed:', error);
        });
      }, 1000);
    } else {
      alert('No video specified!');
    }

    // Set the video title text
    const videoTitle = document.getElementById('videoTitle');
    const videoUrlParts = videoUrl.split('/');
    const videoTitleText = videoUrlParts[videoUrlParts.length - 1];
    videoTitle.textContent = videoTitleText;

    // Style the video title element
    videoTitle.style.color = 'white';
    videoTitle.style.fontSize = '24px';
    videoTitle.style.fontWeight = 'bold';
    videoTitle.style.zIndex = '1'; // Ensure the title is on top of the video

    // Add event listener for fullscreen change
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        videoTitle.style.position = 'fixed';
        videoTitle.style.top = '10px';
        videoTitle.style.left = '50%';
        videoTitle.style.transform = 'translateX(-50%)';
        videoTitle.style.zIndex = '9999';
      } else {
        videoTitle.style.position = 'absolute';
        videoTitle.style.top = '10px';
        videoTitle.style.left = '50%';
        videoTitle.style.transform = 'translateX(-50%)';
      }
    });

    // Add event listeners for keyboard shortcuts
    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'f': // Fullscreen
          videoPlayer.requestFullscreen();
          break;
        case 'm': // Mute
          videoPlayer.muted = !videoPlayer.muted;
          break;
      }
    });
  </script>
</body>
</html>
