// Get the button
const backToTopButton = document.getElementById("backToTopBtn");

// When the user scrolls down 300px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
    backToTopButton.style.display = "block";
  } else {
    backToTopButton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
backToTopButton.addEventListener("click", function() {
  // For smooth scrolling
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});

const searchInput = document.getElementById("searchInput");
const clearButton = document.getElementById("clearButton");
const searchResults = document.getElementById("searchResults");

searchInput.addEventListener("input", function () {
    clearButton.style.display = this.value ? "block" : "none";
});

clearButton.addEventListener("click", function () {
    searchInput.value = "";
    searchResults.innerHTML = "";
    clearButton.style.display = "none";
    searchInput.focus();
});

// Generate a placeholder image based on the movie title
function generatePlaceholderImage(title) {
  // Extract initials or first letter
  const words = title.split(' ');
  const initials = words.length > 1 
    ? (words[0][0] + words[1][0]).toUpperCase()
    : title.substring(0, 2).toUpperCase();
  
  // Generate a pseudo-random color based on the title
  const hash = title.split('').reduce((acc, char) => char.charCodeAt(0) + acc, 0);
  const hue = hash % 360;
  const background = `hsl(${hue}, 60%, 20%)`;
  
  // Return HTML for placeholder
  return `<div class="placeholder-image" style="background: ${background}">
            <div class="placeholder-icon">üé¨</div>
            <div class="placeholder-text">${title}</div>
          </div>`;
}

const mobileMenu = document.getElementById("mobileMenu");
const menuIcon = document.querySelector(".menu-icon");

function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.add("open");
  backdrop.style.display = "block";
}

function closeMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.remove("open");
  backdrop.style.display = "none";
}

document.addEventListener("click", function (event) {
  const menu = document.getElementById("mobileMenu");
  const icon = document.querySelector(".menu-icon");
  if (!menu.contains(event.target) && !icon.contains(event.target)) {
    closeMenu();
  }
});

function searchFunction() {
  const input = document.getElementById('searchInput').value.toLowerCase();
  const results = document.getElementById('searchResults');
  results.innerHTML = '';
  if (input.length > 0) {
    const filtered = videos.filter(v => v.title.toLowerCase().includes(input));
    filtered.forEach(v => {
      const div = document.createElement('div');
      div.innerText = v.title;
      div.onclick = () => openPlayer(v);
      results.appendChild(div);
    });
    results.style.display = 'block';
  } else {
    results.style.display = 'none';
  }
}

function openPlayer(video) {
  const details = encodeURIComponent(JSON.stringify(video.details));
  let url = `player.html?title=${encodeURIComponent(video.title)}&image=${encodeURIComponent(video.image)}&details=${details}`;
  if (video.type === 'series') {
    const episodes = encodeURIComponent(JSON.stringify(video.episodes));
    url += `&id=${video.id}&episodes=${episodes}`;
  } else {
    url += `&video=${encodeURIComponent(video.video)}`;
  }
  window.location.href = url;
}

function parseDate(dateString) {
  // Convert '18 April 2025' into a Date object
  return new Date(Date.parse(dateString));
}

function loadMovies() {
  const movies = document.getElementById('moviesList');
  
    // Sort movies/shows by lastUpdated in descending order (latest first)
  videos
    .filter(v => v.type === 'movie')
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .forEach(v => {
      const card = document.createElement('div');
      card.className = 'card';
      
      // Check if image exists, if not use our new placeholder generator
      let imageContent;
      if (v.image && v.image.trim() !== '') {
        imageContent = `<img src="${v.image}" alt="${v.title}" loading="lazy">`;
      } else {
        imageContent = generatePlaceholderImage(v.title);
      }
      card.innerHTML = `${imageContent}
                       <div class="card-title" style="padding:5px">${v.title}</div>`;
      card.onclick = () => openPlayer(v);
      movies.appendChild(card);
    });
}

loadMovies();
