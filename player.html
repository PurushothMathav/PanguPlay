<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-details {
      margin-top: 20px;
      text-align: center;
    }

    .video-details img {
      width: 100px;
      height: 150px;
      border-radius: 10px;
    }

    .divider {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      border-bottom: 1px solid #ccc;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls a {
      color: white;
      background: #202020;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 16px;
    }

    .controls a:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <div class="video-details" id="videoDetails"></div>
  <div class="divider"></div>
  <div class="video-container">
    <video id="videoPlayer" controls></video>
  </div>
  <div class="controls">
    <a href="index.html">Back to Home</a>
  </div>

  <script>
    // Get the video element
    const videoPlayer = document.getElementById('videoPlayer');

    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetails = urlParams.get('details');

    if (videoUrl) {
      videoPlayer.src = decodeURIComponent(videoUrl); // Decode the video URL

      // Set the video details
      const videoDetailsElement = document.getElementById('videoDetails');
      const details = JSON.parse(decodeURIComponent(videoDetails)); // Decode the video details
      videoDetailsElement.innerHTML = `
        <h2>Video Details</h2>
        <img src="${decodeURIComponent(videoImage)}" alt="${videoTitle}">
        <p>Image: ${videoImage}</p>
        <p>Movie: ${videoTitle}</p>
        <p>Director: ${details.director}</p>
        <p>Starring: ${details.starring}</p>
        <p>Genres: ${details.genres}</p>
        <p>Quality: ${details.quality}</p>
        <p>Language: ${details.language}</p>
        <p>Movie Rating: ${details.movieRating}</p>
        <p>Last Updated: ${details.lastUpdated}</p>
      `;
    } else {
      alert('No video specified!');
    }
  </script>
</body>
</html>
