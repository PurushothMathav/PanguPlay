<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Video Player - PanguPlay</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #202020;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 0;
      background-color: #ff4500;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }

    .back-button:hover {
      background-color: #ff6347;
      transform: translateX(-5px);
    }

    .back-button svg {
      margin-right: 5px;
    }

    .heading {
      margin: 0 auto;
      font-size: 24px;
    }

    .video-content {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .video-container {
      width: 100%;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      height: auto;
      max-height: 600px;
      display: block;
      border-radius: 10px;
    }

    .video-details-container {
      display: flex;
      background-color: #303030;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .video-image-container {
      flex: 0 0 200px;
      position: relative;
    }

    .video-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quality-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 69, 0, 0.9);
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .video-details {
      flex: 1;
      padding: 20px;
      text-align: left;
    }

    .video-details h2 {
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff4500;
    }

    .video-details p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .detail-row {
      display: flex;
      margin-bottom: 8px;
    }

    .detail-label {
      flex: 0 0 100px;
      font-weight: bold;
      color: #bbbbbb;
    }

    .detail-value {
      flex: 1;
      color: #ffffff;
    }

    .movie-rating {
      display: inline-block;
      padding: 5px 10px;
      background-color: #ff4500;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .genres-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-tag {
      background-color: #424242;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
    }

    .divider {
      height: 1px;
      background-color: #444;
      margin: 15px 0;
    }

    /* New styles for like/dislike and view count */
    .engagement-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .view-count {
      display: flex;
      align-items: center;
      color: #bbbbbb;
      font-size: 14px;
    }

    .view-count svg {
      margin-right: 5px;
    }

    .like-dislike-container {
      display: flex;
      gap: 15px;
    }

    .like-button, .dislike-button {
      background-color: transparent;
      border: none;
      color: #bbbbbb;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .like-button:hover, .dislike-button:hover {
      color: white;
    }

    .like-button.active {
      color: #4CAF50;
    }

    .dislike-button.active {
      color: #F44336;
    }

    /* Responsive design improvements */
    @media only screen and (max-width: 768px) {
      .container {
        width: 95%;
        padding: 15px;
      }

      .header {
        margin-bottom: 15px;
      }

      .back-button {
        padding: 6px 12px;
        font-size: 14px;
      }

      .heading {
        font-size: 20px;
      }

      .video-details-container {
        flex-direction: column;
      }

      .video-image-container {
        flex: 0 0 auto;
        height: 200px; /* Fixed height */
        width: 100%;
      }
      
      .video-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Changed from cover to prevent cropping */
      }

      .quality-badge {
        top: 10px;
        right: 10px;
      }

      .video-details {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
      }

      .detail-row {
        flex-direction: row; /* Keep as row even on mobile */
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .detail-label {
        flex: 0 0 85px; /* Slightly smaller on mobile */
        margin-bottom: 0;
        font-size: 14px;
      }

      .detail-value {
        flex: 1;
        min-width: 60%; /* Ensure enough space */
        line-height: 1.4;
      }

      .genres-list {
        justify-content: flex-start;
        margin-top: 5px;
      }

      .engagement-container {
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }
    }

    @media only screen and (max-width: 480px) {
      .container {
        width: 100%;
        padding: 10px;
        margin: 10px auto;
        border-radius: 0; /* Full width on smallest screens */
      }

      .header {
        margin-bottom: 10px;
      }
      
      .heading {
        font-size: 18px;
      }

      video {
        max-height: 250px;
        border-radius: 8px;
      }

      .video-details-container {
        border-radius: 8px;
      }

      .video-details h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .video-image-container {
        height: 180px; /* Even smaller height on smallest screens */
      }
      
      .detail-row {
        margin-bottom: 10px;
      }
      
      .detail-label {
        flex: 0 0 80px;
        font-size: 13px;
      }
      
      .genre-tag {
        font-size: 12px;
        padding: 2px 8px;
        margin-bottom: 4px;
      }
      
      .movie-rating {
        font-size: 13px;
        padding: 3px 8px;
      }

      .engagement-container {
        margin-top: 8px;
        gap: 10px;
      }

      .view-count, .like-button, .dislike-button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-button" onclick="goToHome()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </button>
      <h1 class="heading">PanguPlay Video Player</h1>
    </div>

    <div class="video-content">
      <div class="video-container">
        <video id="videoPlayer" controls preload="metadata" playsinline webkit-playsinline>
          <source src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-details-container">
        <div class="video-image-container">
          <img id="videoImage" src="" alt="Video Image" class="video-image">
          <div id="qualityBadge" class="quality-badge">HDRip</div>
        </div>
        <div class="video-details" id="videoDetails">
          <h2 id="videoTitle">Movie Title</h2>
          
          <div class="engagement-container">
            <div class="view-count">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span id="viewCount">0</span> views
            </div>
            
            <div class="like-dislike-container">
              <button id="likeButton" class="like-button" onclick="handleLike()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7 22H4C3.46957 22 2.96086 21.7893 2.58579 21.4142C2.21071 21.0391 2 20.5304 2 20V13C2 12.4696 2.21071 11.9609 2.58579 11.5858C2.96086 11.2107 3.46957 11 4 11H7M14 9V5C14 4.20435 13.6839 3.44129 13.1213 2.87868C12.5587 2.31607 11.7956 2 11 2L7 11V22H18.28C18.7623 22.0055 19.2304 21.8364 19.5979 21.524C19.9654 21.2116 20.2077 20.7769 20.28 20.3L21.66 11.3C21.7035 11.0134 21.6842 10.7207 21.6033 10.4423C21.5225 10.1638 21.3821 9.90629 21.1919 9.68751C21.0016 9.46873 20.7661 9.29393 20.5016 9.17522C20.2371 9.0565 19.9499 8.99672 19.66 9H14Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span id="likeCount">0</span>
              </button>
              
              <button id="dislikeButton" class="dislike-button" onclick="handleDislike()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17 2H20C20.5304 2 21.0391 2.21071 21.4142 2.58579C21.7893 2.96086 22 3.46957 22 4V11C22 11.5304 21.7893 12.0391 21.4142 12.4142C21.0391 12.7893 20.5304 13 20 13H17M10 15V19C10 19.7956 10.3161 20.5587 10.8787 21.1213C11.4413 21.6839 12.2044 22 13 22L17 13V2H5.72C5.23765 1.99448 4.76961 2.16373 4.4021 2.47615C4.03458 2.78857 3.79234 3.22319 3.72 3.7L2.34 12.7C2.29651 12.9866 2.31583 13.2793 2.39666 13.5577C2.4775 13.8362 2.61788 14.0937 2.80812 14.3125C2.99836 14.5313 3.23395 14.7061 3.49846 14.8248C3.76297 14.9435 4.05012 15.0033 4.34 15H10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span id="dislikeCount">0</span>
              </button>
            </div>
          </div>

          <div class="detail-row">
            <div class="detail-label">Year:</div>
            <div class="detail-value" id="videoYear">2023</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Duration:</div>
            <div class="detail-value" id="videoDuration">1h 59m</div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Rating:</div>
            <div class="detail-value">
              <span class="movie-rating" id="videoRating">8.5</span>
            </div>
          </div>
          
          <div class="detail-row">
            <div class="detail-label">Genres:</div>
            <div class="detail-value">
              <div class="genres-list" id="videoGenres">
                <span class="genre-tag">Action</span>
                <span class="genre-tag">Adventure</span>
                <span class="genre-tag">Sci-Fi</span>
              </div>
            </div>
          </div>
          
          <div class="divider"></div>
          
          <div class="detail-row">
            <div class="detail-label">Synopsis:</div>
            <div class="detail-value" id="videoSynopsis">
              Movie synopsis goes here...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      let params = {};
      window.location.search.substr(1).split('&').forEach(pair => {
        if (pair === '') return;
        let [key, value] = pair.split('=');
        params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
    }

    // Function to navigate back to home
    function goToHome() {
      window.location.href = "index.html";
    }

    // Like functionality
    let likeCount = 0;
    let dislikeCount = 0;
    let liked = false;
    let disliked = false;

    function handleLike() {
      const likeButton = document.getElementById('likeButton');
      const dislikeButton = document.getElementById('dislikeButton');
      const likeCountElement = document.getElementById('likeCount');
      
      if (liked) {
        // Unlike
        likeCount--;
        liked = false;
        likeButton.classList.remove('active');
      } else {
        // Like
        likeCount++;
        liked = true;
        likeButton.classList.add('active');
        
        // If previously disliked, remove dislike
        if (disliked) {
          dislikeCount--;
          disliked = false;
          dislikeButton.classList.remove('active');
          document.getElementById('dislikeCount').textContent = dislikeCount;
        }
      }
      
      likeCountElement.textContent = likeCount;
    }

    function handleDislike() {
      const likeButton = document.getElementById('likeButton');
      const dislikeButton = document.getElementById('dislikeButton');
      const dislikeCountElement = document.getElementById('dislikeCount');
      
      if (disliked) {
        // Remove dislike
        dislikeCount--;
        disliked = false;
        dislikeButton.classList.remove('active');
      } else {
        // Dislike
        dislikeCount++;
        disliked = true;
        dislikeButton.classList.add('active');
        
        // If previously liked, remove like
        if (liked) {
          likeCount--;
          liked = false;
          likeButton.classList.remove('active');
          document.getElementById('likeCount').textContent = likeCount;
        }
      }
      
      dislikeCountElement.textContent = dislikeCount;
    }

    // Load video details on page load
    window.onload = function() {
      const params = getUrlParams();
      const videoId = params.id || '1';
      
      // In a real application, you would fetch this data from an API or database
      // For this example, we'll use hardcoded data
      const videoData = {
        title: "Sample Movie",
        year: "2023",
        duration: "1h 59m",
        rating: "8.5",
        genres: ["Action", "Adventure", "Sci-Fi"],
        synopsis: "This is a sample movie description. In a world where nothing is as it seems, one hero must rise to save humanity from an unknown threat.",
        image: "path/to/image.jpg",
        videoUrl: "path/to/video.mp4",
        quality: "HDRip",
        views: 1245
      };
      
      // Populate the page with video details
      document.getElementById('videoTitle').textContent = videoData.title;
      document.getElementById('videoYear').textContent = videoData.year;
      document.getElementById('videoDuration').textContent = videoData.duration;
      document.getElementById('videoRating').textContent = videoData.rating;
      document.getElementById('videoSynopsis').textContent = videoData.synopsis;
      document.getElementById('qualityBadge').textContent = videoData.quality;
      document.getElementById('viewCount').textContent = videoData.views;
      
      // Set video source
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = videoData.videoUrl;
      
      // Set video image
      document.getElementById('videoImage').src = videoData.image;
      
      // Create genre tags
      const genresContainer = document.getElementById('videoGenres');
      genresContainer.innerHTML = '';
      videoData.genres.forEach(genre => {
        const genreTag = document.createElement('span');
        genreTag.className = 'genre-tag';
        genreTag.textContent = genre;
        genresContainer.appendChild(genreTag);
      });
    };
  </script>
</body>
</html>
