<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .video-details {
      display: flex;
      flex-direction: row;
      margin-top: 20px;
      text-align: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }

    .video-details img {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      margin-right: 20px;
    }

    .video-details .details {
      text-align: left;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }

    .divider {
      width: 90%;
      max-width: 800px;
      margin: 10px auto;
      border-bottom: 1px solid #ccc;
    }

    .back-to-home {
      text-align: center;
      margin: 10px 0;
	  display: block;
    }

    .back-to-home a {
      color: white;
      background: #ff0000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      font-size: 16px;
    }

    .back-to-home a:hover {
      background: #cc0000;
    }

    .video-container {
   width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
}

@media only screen and (max-width: 768px) {
  .video-container {
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
	.back-to-home {
    display: none;
  }
  }

  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
}

    video {
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
      object-fit: cover;
    }

    .heading {
      text-align: center;
      margin-bottom: 10px;
    }

    /* Add responsive design styles */
    @media only screen and (max-width: 768px) {
      .video-details img {
        width: 100px;
        height: 150px;
      }

      .video-details .details {
        font-size: 14px;
      }

      .video-container {
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <h1 class="heading">Video Details</h1>
  <div class="video-details" id="videoDetails"></div>
  <div class="divider"></div>
  <div class="back-to-home">
    <a href="index.html">Back to Home</a>
  </div>
  <div class="divider"></div>
  <div class="video-container">
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    // Get the video element
    const videoPlayer = document.getElementById('videoPlayer');

    // Get the query parameter from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('video');
    const videoTitle = urlParams.get('title');
    const videoImage = urlParams.get('image');
    const videoDetails = urlParams.get('details');

    if (videoUrl) {
      videoPlayer.src = decodeURIComponent(videoUrl); // Decode the video URL

      // Set the video details
      const videoDetailsElement = document.getElementById('videoDetails');
      const details = JSON.parse(decodeURIComponent(videoDetails)); // Decode the video details
      videoDetailsElement.innerHTML = `
        <img src="${decodeURIComponent(videoImage)}" alt="${videoTitle}">
        <div class="details">
          <p style="margin-bottom: 10px;">Movie: ${videoTitle}</p>
          <p style="margin-bottom: 10px;">Director: ${details.director}</p>
          <p style="margin-bottom: 10px;">Starring: ${details.starring}</p>
          <p style="margin-bottom: 10px;">Genres: ${details.genres}</p>
          <p style="margin-bottom: 10px;">Quality: ${details.quality}</p>
          <p style="margin-bottom: 10px;">Language: ${details.language}</p>
          <p style="margin-bottom: 10px;">Movie Rating: ${details.movieRating}</p>
          <p style="margin-bottom: 10px;">Last Updated: ${details.lastUpdated}</p>
        </div>
      `;
    } else {
      alert('No video specified!');
    }
  </script>
</body>
</html>
