const mobileMenu = document.getElementById("mobileMenu");
const menuIcon = document.querySelector(".menu-icon");

function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.add("open");
  backdrop.style.display = "block";
  const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
}

function closeMenu() {
  const menu = document.getElementById("mobileMenu");
  const backdrop = document.getElementById("mobileBackdrop");
  menu.classList.remove("open");
  backdrop.style.display = "none";
}

document.addEventListener("click", function (event) {
  const menu = document.getElementById("mobileMenu");
  const icon = document.querySelector(".menu-icon");
  if (!menu.contains(event.target) && !icon.contains(event.target)) {
    closeMenu();
  }
});


searchInput.addEventListener("input", function () {
  clearButton.style.display = this.value ? "block" : "none";
});

clearButton.addEventListener("click", function () {
  searchInput.value = "";
  searchResults.innerHTML = "";
  clearButton.style.display = "none";
  searchInput.focus();
});

function searchFunction() {
  const input = searchInput.value.toLowerCase();
  const results = searchResults;
  results.innerHTML = '';
  if (input.length > 0) {
    const filtered = videos.filter(v => v.title.toLowerCase().includes(input));
    filtered.forEach(v => {
      const div = document.createElement('div');
      div.innerText = v.title;
      div.onclick = () => openPlayer(v);
      results.appendChild(div);
    });
    results.style.display = 'block';
  } else {
    results.style.display = 'none';
  }
}

function openPlayer(video) {
  const details = encodeURIComponent(JSON.stringify(video.details));
  let url = `player.html?title=${encodeURIComponent(video.title)}&image=${encodeURIComponent(video.image)}&details=${details}`;
  if (video.type === 'series') {
    const episodes = encodeURIComponent(JSON.stringify(video.episodes));
    url += `&id=${video.id}&episodes=${episodes}`;
  } else {
    url += `&video=${encodeURIComponent(video.video)}`;
	if (video.alt) {
		url += `&alt=${encodeURIComponent(video.alt)}`;
	}
  }
  window.location.href = url;
}

function parseDate(dateString) {
  return new Date(Date.parse(dateString));
}

function updateFeaturedTitle() {
  const activeIndex = swiper.realIndex;
  if (videos[activeIndex]) {
    document.getElementById('featuredTitle').textContent = videos[activeIndex].title;
  }
}

function createCard(v) {
  const card = document.createElement('div');
  card.className = 'card';
  //card.innerHTML = `<img src="${v.image}"><div style="padding:5px">${v.title}</div>`;
  // Check if image exists, if not use our new placeholder generator
      let imageContent;
      const quality = v.details.quality || 'SD';
      const qualityClass = getQualityClass(quality);
      
      if (v.image && v.image.trim() !== '') {
        imageContent = `
          <div class="card-image-container">
            <img src="${v.image}" alt="${v.title}" loading="lazy">
            <div class="quality-tag ${qualityClass}">${quality}</div>
          </div>`;
      } else {
        imageContent = `
          <div class="card-image-container">
            ${generatePlaceholderImage(v.title)}
            <div class="quality-tag ${qualityClass}">${quality}</div>
          </div>`;
      }
      
      card.innerHTML = `${imageContent}
                       <div class="card-title" style="padding:5px">${v.title}</div>`;
  card.onclick = () => openPlayer(v);
  return card;
}

function loadHomeSections() {
  const featured = document.getElementById('featured');
  const movies = document.getElementById('moviesList');
  const series = document.getElementById('seriesList');
  const dubbed = document.getElementById('dubbedList');

  videos
    .filter(v => v.type === 'movie')
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .slice(0, 10)
    .forEach(v => movies.appendChild(createCard(v)));

  videos
    .filter(v => v.type === 'series')
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .slice(0, 10)
    .forEach(v => series.appendChild(createCard(v)));

  videos
    .filter(v => v.type === 'dubbed')
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .slice(0, 10)
    .forEach(v => dubbed.appendChild(createCard(v)));

  videos
    .sort((a, b) => parseDate(b.details.lastUpdated) - parseDate(a.details.lastUpdated))
    .slice(0, 10)
    .forEach(v => {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="${v.image}" alt="${v.title}">`;
      slide.onclick = () => openPlayer(v);
      featured.appendChild(slide);
    });

  swiper = new Swiper('.swiper', {
    slidesPerView: 3.0,
    spaceBetween: 10,
    loop: true,
    autoplay: { delay: 2500 },
    pagination: { el: '.swiper-pagination', clickable: true },
    on: { slideChange: updateFeaturedTitle }
  });

  updateFeaturedTitle();
}

loadHomeSections();
