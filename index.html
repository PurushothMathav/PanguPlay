<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced YouTube-Style Video Player</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
    }
    video {
      width: 100%;
    }
    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .video-container:hover .controls {
      opacity: 1;
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #333;
      cursor: pointer;
    }
    .progress {
      width: 0;
      height: 100%;
      background: #ff0000;
    }
    .button {
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin: 0 5px;
      display: flex;
      align-items: center;
    }
    .button:hover {
      color: #ff0000;
    }
    select {
      background: #202020;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      margin-left: 10px;
    }
    select:hover {
      background: #333;
    }

    /* Mobile-Specific Styling */
    @media (max-width: 768px) {
      .video-container {
        width: 95%;
        height: auto;
      }
      .controls {
        flex-direction: column;
        padding: 5px;
      }
      .controls .button {
        font-size: 14px;
        margin: 5px 0;
      }
      .timer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer">
      <source src="https://storage.googleapis.com/panguplaybucket/output.mp4" type="video/mp4">
      <track src="https://storage.googleapis.com/panguplaybucket/movie1.vtt" kind="subtitles" srclang="en" label="English" default>
    </video>
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="controls">
      <div class="controls-left">
        <button class="button" id="playPause">▶</button>
        <span id="timer">00:00 / 00:00</span>
      </div>
      <div class="controls-right">
        <input type="range" id="volume" min="0" max="1" step="0.1">
        <button class="button" id="mute">🔇</button>
        <button class="button" id="fullscreen">⛶</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const playPause = document.getElementById('playPause');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');
    const volume = document.getElementById('volume');
    const mute = document.getElementById('mute');
    const fullscreen = document.getElementById('fullscreen');

    // Play/Pause functionality
    playPause.addEventListener('click', togglePlayPause);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('click', togglePlayPause);

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        playPause.textContent = '⏸';
      } else {
        video.pause();
        playPause.textContent = '▶';
      }
    }

    // Update progress bar
    function updateProgress() {
      const percentage = (video.currentTime / video.duration) * 100;
      progress.style.width = `${percentage}%`;
    }

    // Seek functionality
    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      video.currentTime = percent * video.duration;
    });

    // Volume Control
    volume.addEventListener('input', (e) => {
      video.volume = e.target.value;
    });

    // Mute/Unmute
    mute.addEventListener('click', () => {
      video.muted = !video.muted;
      mute.textContent = video.muted ? '🔊' : '🔇';
    });

    // Fullscreen
    fullscreen.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowRight': // Forward
          video.currentTime += 10;
          break;
        case 'ArrowLeft': // Backward
          video.currentTime -= 10;
          break;
        case 'ArrowUp': // Volume Up
          video.volume = Math.min(video.volume + 0.1, 1);
          break;
        case 'ArrowDown': // Volume Down
          video.volume = Math.max(video.volume - 0.1, 0);
          break;
        case ' ': // Play/Pause (spacebar)
          e.preventDefault(); // Prevent page scroll
          togglePlayPause();
          break;
        case 'm': // Mute/Unmute
          video.muted = !video.muted;
          mute.textContent = video.muted ? '🔊' : '🔇';
          break;
        case 'f': // Fullscreen
          if (!document.fullscreenElement) {
            video.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
          break;
      }
    });
  </script>
</body>
</html>
